      "Content": "　　经过21年发展,江苏国泰(002091.SZ)实现了快速发展,但其盈利能力依旧不强。\n\r\n　　江苏国泰成立于1998年5月,曾经主营纺织、服装、机电、轻工、化工等商品进出口贸易和外派劳务业务,如今转型升级为供应链服务和化工新能源业务。2006年12月8日,江苏国泰登陆深交所。\n\r\n　　上市以来,江苏国泰实现了高速发展,其营业收入已从2006年的31.47亿元增长至去年的368.60亿元,增长了10.71倍。2006年,其净利润(归属于上市公司股东的净利润,下同)为0.74亿元、扣除非经常性损益的净利润(简称扣非净利润)为0.71亿元,而去年,二者分别为10.16亿元、7.13亿元,分别增长了12.73倍、9.04倍。\n\r\n　　虽然增长较快,但其盈利能力并不强,这从江苏国泰的净利率可窥探一二。上市13年来,公司除了在2009年的净利率达到6.01%外,其余12个年度的净利率均不到5%.\n\r\n　　去年,公司虽然净利润达到10亿元,但其靠出售资产、理财等获得的投资收益高达7.79亿元,其自身主营业务盈利仅为2.37亿元。368.60亿元的营业收入,净利润才2.37亿元,足见其盈利能力之低。\n\r\n　　二级市场上,江苏国泰走势也不好看。截至7月26日,其总市值约为84亿元,而在今年一季度末,公司总资产为218亿元、净资产105亿元。\n\r\n　　近八成净利来自投资收益\n\r\n　　江苏国泰对投资收益越来越喜欢了。\n\r\n　　今年6月1日至7月26日,不到两个月时间,江苏国泰相继发布了13条关于理财的公告。如果从今年4月26日披露完2018年年度报告算起,其发布的关于理财的公告则多达21条。\n\r\n　　这些理财公告主要为两类,一类是江苏国泰拟使用暂时闲置募资18.50亿元进行现金管理,主要是购买银行理财产品。另一类则是公司拟以自有闲置资金40亿元进行保本型金融机构理财产品投资,主要也是购买银行理财产品,只不过,这类资金购买的理财产品多为保本型。\n\r\n　　由此可见,今年,江苏国泰将使用合计高达58.50亿元的闲置资金进行投资理财。\n\r\n　　如此大规模投资理财,按照平均约3%收益率计算,假设以半年为期限(部分理财产品上半年已购买,有的产品期限只有3个月),58.5亿元的买理财产品,所获收益接近9000万元。算上一二季度的理财产品收益,不出意外,今年理财收益将超过亿元。\n\r\n　　长江商报记者发现,去年,江苏国泰对投资收益存在明显依赖。\n\r\n　　年报显示,去年,公司净利润10.16亿元,同比增长31.18%,扣非净利润为7.13亿元,同比增长1.57%。10.16亿元净利润中,非经常性损益3.03亿元,投资收益7.79亿元,投资收益占比接近八成。(投资收益与非经常性损益存在抵消部分)\n\r\n　　投资收益中,权益法核算的长期股权投资收益1.57亿元,处置长期股权投资产生的收益为95.52万元,以公允价值计量且变动计入当期损益的金融资产在持有期间的投资收益560.45万元,处置可供出售金融资产在持有期间的投资收益6.49亿元,理财产品收益为1.21亿元。当然,去年,公司还有一笔亏损的投资,即风险投资—远期结售汇交割损失1.55亿元。\n\r\n　　上述投资收益中,理财收益1.21亿元,另有一笔6.49亿元,可能是公司去年初完成对所持朗诗集团19.89%股权出售,交易价为6.62亿元。\n\r\n　　去年,江苏国泰委托理财发生额为33.15亿元,期末未到期金额为32.35亿元。对比发现,今年,公司对投资理财的力度更大。\n\r\n　　其实,近几年,江苏国泰的投资收益为净利润贡献不少。2016年、2017年,其投资收益分别为0.81亿元、1.65亿元,2016年,公司无理财收益,2017年为0.37亿元。\n\r\n　　净利率长期低位徘徊\n\r\n　　热衷于投资理财,与江苏国泰自身主营业务盈利不强有关。\n\r\n　　江苏国泰主营供应链服务和化工新能源业务,其中,供应链服务,其实质就是贸易业务,去年,其贸易业务营业收入高达354.19亿元,占公司营业收入的96.25%。\n\r\n　　其实,江苏国泰自从成立以来,其主要从事的就是纺织服装、化工、玩具等产品进出口贸易。只不过,上市13年来,公司的主营业务盈利能力一直不强。\n\r\n　　经营业绩数据显示,2006年,江苏国泰实现营业收入31.47亿元,直到去年,13年间,除了2007年、2009年有过微调外,其余年度均在增长。至去年,其营业收入达到368.60亿元,增长了10.71倍。同期,净利润在2012年、2013年,其余年度也在持续增长,去年,其净利润较上市首年增长了12.73倍。\n\r\n　　长江商报记者发现,江苏国泰的净利润大幅增长,并非来自主营业务自身盈利能力增强,更多靠业务规模推动(2018年则是靠投资收益)。实际上,在2015年以前,公司净利润、扣非净利润分别在2亿元、1亿元左右徘徊。\n\r\n　　2015年,江苏国泰实施重大资产重组,通过发行股份等途径作价53.13亿元收购华盛实业等12家公司,同时配套募资28.03亿元。该项交易于2016年完成,自2016年开始,公司的营业收入大幅增长,由2015年的72.93亿元跃升为2016年的297.38亿元,当年的净利润也因此大幅增长。\n\r\n　　重组之后,虽然江苏国泰的营业收入和净利润好看了不少,但其实质上的盈利能力并未增强。\n\r\n　　毛利率方面,上市之初,公司的毛利率为9.22%,此后维持震荡走势,期间最高为14.40%,2016年至2018年为11.89%、11.39%、12.53%,无明显上升。净利率同样无明显上升。上市13年来,2006年、2007年不到3%,2009年最高,达到6.01%,近几年回落至4%以内。整体上,上市以来,除了2009年超过5%,其余年度均不到5%,更有7个年度低于4%。\n\r\n　　投资者似乎对江苏国泰也不十分看好。今年4月,其年报披露前,公司股价最高达8.43元/股,7月26日,其收盘价为5.38元/股,跌幅为36.18%。截至7月26日,公司总市值为84.12亿元,仅为公司一季度末总资产的38.57%。",
      "Media": "长江商报",

      "Content": "　　7月29日,深圳市中装建设集团股份有限公司(以下简称“公司”或“中装建设”)发布公告称,为了进一步完善公司激励体系,建立长效激励机制,充分调动员工的积极性,完善员工与公司全体股东的利益分享和风险共担机制,提高员工凝聚力和公司竞争力,实现企业的长远发展与员工利益的有机结合,公司拟推出员工持股计划(以下简称“本次员工持股计划”)。\n\r\n　　在符合相关法律法规规定的前提下,本次员工持股计划所持有的股票累计不超过公司股本总额的10%,任一持有人持有的员工持股计划份额所对应的股票数量不超过公司股本总额的1%。目前具体形式目前尚未确定,资金规模将根据参与者认购情况确定。本次员工持股计划涉及的股票拟通过二级市场购买、大宗交易或协议转让等法律法规许可的方式取得。\n\r\n　　本次员工持股计划参加对象的确定标准为符合以下条件之一的公司正式员工:(1)公司董事(不含独立董事)、监事、高级管理人员;(2)公司及下属子公司任职的核心管理人员、业务和技术骨干;(3)经公司董事会认定的其他员工。符合条件的员工按照依法、合规、自愿参与、风险自担的原则参加本次员工持股计划,具体参与名单经公司董事会审核确认、监事会核实,具体参加人数根据员工实际缴款情况确定。\n\r\n　　为维护广大投资者的利益,充分保证信息披露的公平性,防止内幕信息泄露,公司董事会本着稳健、顺利实施的原则推进。本次员工持股计划尚处于筹划阶段,公司将对该计划的可行性进行充分、审慎讨论,并广泛征求员工意见。员工持股计划从推出到实施尚需公司董事会和股东大会批准,待该计划确定后公司将根据相关规定出具员工持股计划草案,并履行相应的审批程序。在此过程中,员工持股计划的推出面临着政策、利率、经济周期、流动性等诸多不确定风险。",

      "InfoTitle": "惠发股份上半年亏损4000余万,股东上半年频频减持套现",
      "Content": "　　26日下午,惠发股份发布公告表示,业绩预计亏损4400 万元至4900万元,归属于上市公司股东扣除非经常性损益后的净利润-4360 万元到-4860万元。\n\r\n　　对于亏损原因,惠发股份解释称主要受原材料价格大幅上涨导致产品毛利率下降较大;二是报告期内销售费用、管理费用、财务费用增加较大。\n\r\n　　与上年同期相比,惠发股份的业绩下滑明显。去年上半年惠发股份盈利1113.3万元,扣非净利润820.67万元。\n\r\n　　2019年一季度,惠发股份的业绩已经出现亏损。一季度报显示,公司实现营业收入1.61亿元,同比下滑16.87%,净利润为亏损2499.94万元,同比下滑-1296.27%。\n\r\n　　惠发股份财务数据\n\r\n　　位于山东诸城市的惠发股份于2017年6月上市,2017年惠发股份全年业绩增长明显,营收、净利润分别增长5.47%和43.36%。\n\r\n　　不过,从2018年一季度开始,惠发股份的业绩便进入下滑通道。2018年一季度,虽然营业收入增长16.15%,但是其净利润只有208.98万元,同比断崖式下滑71.15%。\n\r\n　　截至2018年底,惠发股份也未能扭转颓势,全年营收虽然增长11%,但是净利润只有3991.89万元,同比减少24.56%。\n\r\n　　一季度报显示,惠发股份账上货币资金余额1.65亿元,但是其应收票据及应收账款高达1.04亿元,存货1.45亿元,二者合计所占流动资产比例超过50%。\n\r\n　　但是惠发股份的短期借款一项就高达2.23亿元,一年内到期的非流动负债近5000万元。\n\r\n　　减持记录\n\r\n　　值得注意的是,作为惠发股份的股东,北京弘富成长投资管理中心(下称“北京弘富”) 自2018年10月份开始,已经接连4次频频减持公司股份,其中仅2019年就减持了三次。\n\r\n　　资料显示,北京弘富共持有828.72万股股份,四次减持已经减持近200万股,套现近2000万元。\n\r\n　　此外,作为原始股东的自然人黄娟在2018年6月份首批限售股解禁后,进行了清仓减持。\n\r\n　　数据显示,其2018年8月7日,黄娟完成清仓减持计划,减持均价为9.60-10.10元/股,合计套现金额约1649.44万元。",
      "Media": "立刻财经",
      "InfoPublDate": "29/7/2019 00:00:00"
    },

      "Content": "　　格隆汇7月29日 东睦股份(600114.SH)公布,2019年7月29日,公司召开第六届董事会第三十一次会议,审议通过了《关于对外投资暨关联交易的议案》,董事会同意以自有资金或自筹资金与关联方宁波新金广投资管理有限公司(“宁波新金广投资公司”)共同投资设立宁波东睦广泰企业管理合伙企业(有限合伙)(暂定名,具体以企业登记机关核定为准)(“标的合伙企业”),注册资本为2.50亿元,其中公司为有限合伙人,以现金出资2.00亿元,占注册资本的80%,董事会同意宁波新金广投资公司为标的合伙企业普通合伙人,并代表标的合伙企业执行合伙事务;董事会同意签订《宁波东睦广泰企业管理合伙企业(有限合伙)合伙协议》(《合伙协议》)。\n\r\n　　宁波东睦广泰企业管理合伙企业(有限合伙)(暂定名,具体以企业登记机关核定为准)经营范围:投资管理、实业投资、房地产投资、投资咨询、企业管理及其相关咨询服务;金属制品、金属材料的批发、零售;自营和代理各类货物及技术的进出口业务(具体以企业登记机关核定的经营范围为准)\n\r\n　　公司此次与宁波新金广投资公司共同投资设立标的合伙企业,主要目的是更好地发挥公司与宁波新金广投资公司各自专长和优势,寻找外部项目以及股权投资机会,实现优势资源互补,获取投资收益,增加公司的盈利能力。\n\r\n　　此次共同投资设立合伙企业,不会导致公司合并报告范围发生变化;由于此次投资占公司最近一期经审计净资产绝对值的8.02%,不会改变公司目前主营业务的方向,也不会因此类交易而形成依赖,因此不影响公司的独立性。",

      "InfoTitle": "济民制药标的业绩承诺未完成原股东拒不履行补偿承诺",
      "Content": "　　济民制药近日麻烦不断。7月28日,公司公告,收购标的鄂州二医院有限公司(以下简称“二医院有限”)涉及10年前800万元债务未还,而且欠款利息达642万元,合计达1442万元。近日二医院有限已被起诉。7月29日,公司再次公告二医院有限原股东拒不履行业绩补偿承诺,已数次尝试沟通均未果。\n\r\n　　此次麻烦均为因为公司2017年时的一次收购。2017年1月4日,公司花费2.08亿元收购尼尔迈特公司、王建松和叶晓庆及嘉禾医疗持有的二医院有限 80%的股权。\n\r\n　　原股东方承诺鄂州二医院(二医院有限实际持有资产)2017-2019年度实现扣除非经常性损益后的净利润分别不低于2300万元、2645万元和2843万元。\n\r\n　　当年1月12日,尼尔迈特公司还将其持有的鄂州二医院20%股权质押给公司,用于担保违约(包括但不限于违反业绩承诺)付款义务的履行。\n\r\n　　但其2017年和2018年实际扣非净利润分别为2343.08万元、1041.78万元,两年累计未完成约定的业绩目标。\n\r\n　　股权转让协议规定,尼尔迈特公司应向公司补偿其持有的鄂州二医院20%股权及现金 4387.08万元,同时嘉禾医疗及其股东王建松和叶晓庆承担连带责任。在5 月 31 日,公司与尼尔迈特公司、王建松和叶晓庆及嘉禾医疗就相关补偿实施事宜签订 《股权转让及补偿协议》,尼尔迈特公司签署之日起 30 日内应将其现持有的鄂州二医院全部20%股权转让予公司,转让对价为 0 元。截至公告日,尚未完成股权变更登记手续。\n\r\n　　收购时公布的审计报告显示,截至2016年11月30日,二医院有限负债账面价值573.64 万元,且全部为应付账款,不存在其他债务。\n\r\n　　不过,就在7月28日晚,济民制药公告称于近日收到浙江省龙游县人民法院《民事起诉状》等法律文书,二医院有限因为欠款未还被诉,涉案的金额为借款本金 800 万元以及利息暂计 642 万元。\n\r\n　　这起诉讼可以追溯到将近10年前,二医院有限实控人王建松、叶晓庆名下公司西联公司向原告翁雄祥借款800万元,二医院有限作为关联方也承担了还债义务,才导致如今被告上法庭。\n\r\n　　而这一欠款纠纷发生在济民制药收购之前,根据《股权转让及增资协议》这应由转让方承担。\n\r\n　　此次公告中公司称,二医院有限或公司将会依据约定,向浙江尼尔迈特、王建松、叶晓庆以及鄂州市嘉禾医疗科技有限公司索赔。同时还称已向浙江尼尔迈特实际控制人王建松发函,要求其真实、完全披露债务等。同时公司要求王建松妥善处理相关债务,截至本公告日,公司尚未收到王建松的回函。",
      "Media": "长江商报",
      "InfoPublDate": "30/7/2019 00:00:00"
    },
    {
      "InfoTitle": "真视通市值蒸发百亿 营收增长销售费用6年不变存蹊跷",
      "Content": "　　这是一家神奇的公司!\n\r\n　　近7年,营业收入在波动中增长,而有6年,销售费用竟然几乎未动。\n\r\n　　这家公司就是真视通。\n\r\n　　真视通成立于2000年5月22日,自称是国内领先的信息技术和多媒体视讯综合服务与解决方案提供商,其客户资源覆盖能源、政府、金融、交通、教育、医疗等众多领域。公司于2015年6月29日在中小板挂牌交易。\n\r\n　　真视通的盈利能力原本就不强,去年以来,更是出现大幅下滑势头。其净利润(归属于上市公司股东的净利润,下同)在去年下降39.25%的基础上,今年上半年又下降48.92%,仅为1025.34万元。\n\r\n　　长江商报记者发现,真视通的销售费用颇为蹊跷。2012年以来,除了2014年降至0.26亿元外,其余6个年度均在3000万元左右,几乎是岿然不动。而同期,公司营业收入最低为6.09亿元,最高为8.74亿元,高低之间相差2.65亿元。销售费用中,2015年与2018年,公司员工薪酬为1969万元、1999万元,对应的员工数量为116人、104人,变动12人,对应的年度薪酬相差30万元。\n\r\n　　真视通曾因其热门概念而备受市场资金追捧,其发行价为12.78元/股,其股价最高窜至148.99元/股,昨日收盘价为10.15元/股(未复权)。截至目前,其市值约为21亿元,较其巅峰时的120亿元,蒸发了接近百亿元。\n\r\n　　市值大举蒸发背后,也有董监高减持的推波助澜。据长江商报记者粗略统计,限售股接近以来,包括实控人、副董事长、总经理王国红在内的董监高,通过减持合计套现约1.14亿元。\n\r\n　　与营收背离的应收账款\n\r\n　　一直在大幅增长的应收账款是真视通绕不过的坎。\n\r\n　　今年上半年,真视通实现营业收入3亿元,同比下降10.55%,对应的净利润为1025.34万元,同比下降48.92%,基本上属于腰斩。其扣除非经常性损益的净利润790.96万元,同比下降55.02%。\n\r\n　　今年上半年,真视通的经营现金流净额为-1.49亿元。其中,经营现金流流入2.45亿元、流出3.94亿元,可见是入不敷出。\n\r\n　　经营性现金流净流出的背后,真视通的应收账款在大幅增长。截至今年6月末,公司应收账款(账面价值)为5.43亿元,加上应收票据为5.66亿元。去年同期的应收账款为4.30亿元。一年之间,增加了1.13亿元。也较去年底的4.77亿元增加了0.66亿元。\n\r\n　　对于今年上半年营业收入下降,公司解释称,受整体经济下行和大项目验收时间影响,营业收入同比减少3544.49万元。其中,政府、能源及其他行业收入同比下降44.41%、16.1%、13.62%,生产监控与应急指挥系统、数据中心系统建设及服务同比下降了43.33%、48.68%。区域方面、西南、西北、华北地区同比下降了48.58%、38.99%、30.13%。\n\r\n　　营业收入下降似乎表明行业景气度下降,这将对真视通的应收账款回收增加难度。这也意味着未来公司坏账风险增加,进而影响公司净利润。\n\r\n　　其实,真视通的应收账款大幅增长始于2016年。其在2014年应收账款为1.85亿元,较上年的1.92亿元还有所减少。2015年,其应收账款为2.06亿元,2016年至2018年,分别为2.61亿元、3.16亿元、4.77亿元,近三年同比增幅为26.70%、21.07%、50.95%。\n\r\n　　近三年,真视通的营业收入同比增幅为12.24%、3.03%、6.79%。由此可见,应收账款增长速度大幅超过营业收入增速,尤其是去年,应收账款增速数倍于营业收入增速。\n\r\n　　去年,公司经营现金流净流出1.42亿元,同比下降285.61%。\n\r\n　　综上所述,真视通的应收账款与营业收入增长速度不匹配,大幅增长的应收账款已经吞噬了公司不少利润。去年,公司坏账损失1727.90万元,较上年增加1055.10万元。今年上半年,坏账损失为1139.38万元,占去年全年的65.94%。\n\r\n　　看不懂的销售费用\n\r\n　　应收账款持续大幅增长吞噬了不少利润,而真视通的销售费用几乎不增长,似乎调节了利润。\n\r\n　　2012年至2018年的年报显示,真视通实现的营业收入分别为6.09亿元、6.51亿元、5.82亿元、7.09亿元、7.94亿元、8.19亿元、8.74亿元,除了2014年下降10.61%外,其余年度均在增长。\n\r\n　　在这期间,公司的销售费用分别为3124.43万元、3023.94万元、2631.12万元、2990.12万元、3131.31万元、3277.68万元、3264.48万元。2014年最低,为2631.12万元。\n\r\n　　剔除2014年,2012年至2018年之间的6个年度,真视通的销售费用基本上在3000万元左右,最高是2017年,最低为2015年,最高与最低相差287.56万元,对应的营业收入相差1.10亿元。\n\r\n　　综合对比上述年度营业收入和销售费用,2012年其营业收入6.09亿元,较2018年的8.74亿元增加了2.65亿元,但对应的销售费用为3124.43万元、3264.48万元,仅增加140.05万元。而且,2018年的营业收入较2017年增长了6.79%,而销售费用反而减少了13.20万元。\n\r\n　　具体来看销售费用。销售费用主要有职工薪酬、办公费、招待费、差旅费、车辆费、会务费、业务宣传费、广告费及其他等项目构成。其中,办公费逐年增长,2012年为337.45万元,2017年为643.87万元,但在2018年为554.01万元,有所压缩。招待费2012年高于2018年,但2015年、2016年均高于2018年。差旅费变动幅度不大,车辆费、广告费、会务费、业务宣传费总额都不高,变动幅度不大。\n\r\n　　由此可见,影响销售费用的主要因素销售人员的薪酬。2012年-2018年(不含2014年),其员工薪酬为1683.26万元、1763.37万元、1968.97万元、1742.89万元、1749.50万元、1998.66万元。\n\r\n　　对比发现,销售人员的薪酬变动幅度较大。一般而言,销售人员的薪酬一般以基本薪酬加业绩薪酬构成,近年来,随着用人成本持续上升,基本薪酬在不断上涨,真视通应该不会例外。此外,销售收入增长,销售人员的业绩一般也会增长。但从上述年度看,员工薪酬变动明显,这说明公司销售收入增长,销售人员的业绩薪酬并未随之增加。\n\r\n　　单纯从上市以来2015年至2018年的销售人员薪酬看,2015年与2018年较为接近,营业收入相差1.65亿元,而这两年,销售人员为116人、102人,减少12人,增加的薪酬为29.69万元,人均增加2.47万元。但在2017年,公司销售人员100人,人均薪酬17.50万元,与2018年的人均薪酬19.22万元不太相符。\n\r\n　　市值蒸发近百亿\n\r\n　　真视通的经营业绩欠佳,但股东及董监高减持套现不含糊。\n\r\n　　真视通公司于2015年6月29日正式挂牌上市交易,一年后,部分限售股解禁。\n\r\n　　限售股一解禁,股东董监高就迫不及待地开始减持了。2016年7月2日,持股5.12%的重要股东金石投资宣布进行清仓式减持。此后,金石投资很快完成了清仓退出。\n\r\n　　截至目前,真视通的前十大股东全部为自然人,且大部分自然人股东为公司董监高。真视通的董监高也积极减持。\n\r\n　　截至目前,郑立新、杨波、陈瑞良、马岚等董监高(含亲属)均积极进行减持,此外,公司实控人之一、副董事长、总经理王国红也不甘人后。\n\r\n　　据长江商报记者初步统计,董监高累计减持套现约1.14亿元,其中,王国红一人减持套现0.35亿元。\n\r\n　　真视通自称是内领先的信息技术和多媒体视讯综合服务与解决方案提供商,一度备受资金追捧。上市之初,虽然处于A股大幅调整时期,但并不影响其股价大幅上涨。至2015年11月13日,5个月不到,其股价窜至148.99元/股,较其发行价12.78元/股暴涨了1065.81%,10倍以上的涨幅,不可谓不惊人。\n\r\n　　然而,这也是公司股价的顶点,自此之后,股价一直在下行。至昨日,其股价仅为10.15元/股。考虑分红送股因素,复权价也仅为27.44元/股,较其巅峰价格下跌了81.58%。\n\r\n　　截至昨日收盘,真视通的市值约为21亿元,较其巅峰时的120亿元蒸发了约100亿元。",

      "InfoTitle": "轻型银行怎么做?广发银行发力规模150万亿的资产托管业务",
      "Content": "　　“轻型银行”到底有多轻?\n\r\n　　7月29日,广发银行资产托管部总经理蒋柯在广发银行“加快‘双轻’转型 更好服务实体经济”新闻座谈会上表示,资产托管业务不占用银行经济资本、不计提拨备,近年来已成为商业银行轻型化道路的必然之选。广发银行大力发展“双轻”(轻资本、轻资产)业务,一方面实现自身内涵式转型升级高质量发展,另一方面,得以用更低的资本消耗更高效地服务实体。\n\r\n　　所谓“双轻”业务,是指以低资本消耗或低资产占用,获取较优资本效益和较高资产收益的业务。\n\r\n　　据广发银行交易银行部高级主管叶世敏介绍,其实“双轻”是近年来国内银行转型很热的话题,也是国内银行应对市场化,然后资本约束以及同业竞争主要的举措。“双轻”从银行端来讲,包括轻资产、轻资本。轻资本的话,就是占用表内规模不超过25%,轻资产的话,主要是一些中间类型的业务。\n\r\n　　今年上半年,广发银行在全行层面下发关于进一步推进“轻资本、轻资产”业务发展的指导意见,明确将交易银行、投资银行、资产管理、财富管理、资产托管、金融市场等业务列为“双轻”转型的重点,并配套了十余条指导措施,确保“双轻”业务能够得到大力推进。\n\r\n　　目前,仅27家托管银行托管的资产规模就已接近150万亿,各家行越来越重视这块业务,资产托管业务为何变成银行一个非常重要的双轻业务品种呢?蒋柯认为,因为资产托管业务有很多优势,比如它是轻资产、轻资产业务,风险比较低,又能带来较高的资金沉淀,还是重要获客平台。\n\r\n　　据蒋柯透露,近一年来,广发银行在资产托管领域花大力气、下深功夫,托管规模已突破2.5万亿、服务客户超1500家,通过托管业务的产品创新、系统优化、服务升级。\n\r\n　　作为广发银行“双轻”转型的样本银行,广发银行上海分行行长助理王浩在座谈会现场介绍,该分行以交易银行等“双轻”产品为抓手,着力引导经营单位将传统流贷等重资本消耗业务,向国内信用证、票据贴现、非融资性保函轻资本业务转化,经济利润明显提升。此外,考虑到人民币贷款规模极为有限的现状,上海分行结合自身情况,依托上海自贸区FTU金融创新,为企业提供海外银团、外币放款等综合金融服务,也明显提升了上海分行2018年综合效益。\n\r\n　　不过,仍需注意的是,当下托管行业市场竞争激烈,整个行业规模在增加,但手续费及收入却呈现同比下降态势。\n\r\n　　蒋柯对此指出,这几年在强监管、严监管、去通道、去杠杆的背景下,原来整个大资管行业,有一些通道的业务或者是杠杆的业务,得到了大规模消除。我们可以看到资管的规模,有一些水分会挤出来很多,这也涉及到一些优秀的项目或者优秀的资产越来越少了。同时,整个托管行业又非常重视这块,因此导致竞争到一个白热化的程度,越来越激烈。竞争激烈也使得整个行业费率在不断地下行,这也导致了整个行业的营收也在下降。",

      "InfoTitle": "美尚生态国资中盈基金拟受让9.68%股份成为二股东",
      "Content": "　　华东地区园林行业首家A股上市公司美尚生态或将迎来长沙国资入股。\n\r\n　　前日晚间,美尚生态公告称,公司实控人之一的王迎燕与董事兼副总经理潘乃云拟通过协议转让的方式,合计向湖南湘江中盈产业转型升级投资基金企业(有限合伙)(以下简称“中盈基金”)转让6526.08万股公司股份,占公司总股本的9.6784%。\n\r\n　　本次转让价格合计为8.81亿元,转让完成后,中盈基金将成为美尚生态第二大股东,持股比例达到9.6784%。\n\r\n　　长江商报记者注意到,自2015年底上市以来,美尚生态虽然通过对外并购等方式提振业绩,但随之而来的是攀升的应收账款。2015年至2018年各报告期末,美尚生态应收账款账面价值分别为2.16亿元、12.2亿元、18.49亿元、17.89亿元,期间整体增长7.3倍,远超同期营收增速。\n\r\n　　值得一提的是,截至今年一季度末,美尚生态实控人王迎燕与徐晶夫妇已分别质押所持公司股份1.63亿股、2091.2万股,占其分别所持公司股份的65%、97.8%,合计占二人持股总数的68%。\n\r\n　　实控人拟转让9.68%股份引入战投\n\r\n　　7月28日晚间,美尚生态公告称,公司控股股东、实际控制人之一、董事长兼总经理王迎燕与公司董事兼副总经理潘乃云拟通过协议转让的方式分别向中盈基金转让6261.997万股无限售流通股(占公司总股本9.2867%)、264.1万股无限售流通股(占公司总股本0.3916%)。\n\r\n　　本次交易中,美尚生态转让价格确定为人民币13.5元/股,转让总价为人民币8.81亿元。\n\r\n　　公告显示,本次转让前,中盈基金未持有公司任何股份;本次转让后,其持有公司股份6526.08万股,占公司总股本9.6784%,成为公司第二大股东、持股5%以上股东。\n\r\n　　本次转让前,王迎燕持有公司股份2.5亿股,占公司总股本37.1471%,本次转让后,王迎燕持有公司股份1.88亿股,占公司总股本27.8603%,仍为公司控股股东,王迎燕与徐晶合计持股2.09亿股,占公司总股本31.0149%,仍为公司实际控制人,本次转让不会导致公司实际控制权发生变化。\n\r\n　　值得一提的是,长江商报记者注意到,截至今年一季度末,王迎燕与徐晶夫妇二人分别持有美尚生态2.5亿股、2127万股,已质押所持公司股份1.63亿股、2091.2万股,占其分别所持公司股份的65%、97.8%,合计占二人持股总数的68%。\n\r\n　　据了解,中盈基金是湖南湘江新区发展集团有限公司(以下简称“湘江集团”)旗下资本运作及对外投资平台湖南湘江中盈投资管理有限公司实际控制的有限合伙企业,其实际控制人为长沙市人民政府国有资产监督管理委员会。\n\r\n　　此外,湘江集团是涵盖片区开发、城市运营、金融服务、产业投资的长沙市属投资类国有企业,是湖南湘江新区基础设施建设、片区开发、现代产业体系构建、生态环境开发和治理、两型社会建设的重要载体。\n\r\n　　对于本次交易,美尚生态表示,湘江集团通过旗下中盈基金战略入股美尚生态并成为重要战略股东,双方本着平等互利、优势互补、长期合作等原则,在产业发展、市场资源、金融支持及业务协同等方面形成全方位互动,进一步强化公司在生态修复、生态文旅和生态产品三大业务领域的核心竞争优势,共同打造美尚生态成为生态景观建设行业领军企业。\n\r\n　　业绩增速放缓\n\r\n　　公开资料显示,美尚生态属于生态景观建设行业,公司主要通过招投标方式,承接政府投资主体的生态景观建设工程。2015年末公司在创业板挂牌上市,成为华东地区园林行业首家A股上市公司。\n\r\n　　上市当年,美尚生态业绩增速基本陷入停滞。2015年,公司实现营业收入5.8亿元,同比增长1.33%;净利润1.1亿元,同比增长2.64%;扣非后净利润1.06亿元,同比增长0.87%。\n\r\n　　为了提升整体盈利水平,2016年美尚生态分别作价15亿元、0.8亿元,收购金点园林和绿之源100%股权业务范围拓展至地产园林领域的同时,进一步优化了生态修复与重构产业链的业务布局。\n\r\n　　得益于两笔对外并购,美尚生态盈利能力得到了很大的提升。2016年和2017年,美尚生态分别实现营业收入10.55亿元、23.04亿元,同比增长81.77%、118.38%;净利润2.09亿元、2.84亿元,同比增长89.3%、35.95%。\n\r\n　　不过,长江商报记者注意到,相较于收购完成头两年高速增长的业绩,去年美尚生态主业增速明显放缓。去年,公司实现营业收入22.99亿元,同比减少0.21%,基本与上年持平;净利润3.87亿元,同比增长36.13%。\n\r\n　　而近三年,美尚生态扣非后净利润分别为2.06亿元、2.83亿元、3.05亿元,同比增长94.62%、37.43%、7.93%,增长幅度收缩较大。\n\r\n　　今年第一季度,美尚生态实现营业收入2.43亿元,同比减少2.7%;净利润1112.44万元,同比减少5.86%;扣非后净利润1170.85万元,同比增长2.1%。\n\r\n　　日前,美尚生态披露业绩预告,公司预计今年上半年实现净利润12066.3万元至16427.62万元,同比增长-17%至13%。\n\r\n　　美尚生态同时表示,报告期内,受国内宏观经济和市场环境的影响,融资成本上升,行业增速放缓。公司在面对复杂的经济形势下稳步推进各项经营计划,并通过研发创新推出木趣等生态产品,增强差异化竞争力,实现健康平稳发展,经营业绩较上年同期相比未发生重大变化。\n\r\n　　重组标的未完成业绩承诺\n\r\n　　由于园林生态行业属于资金密集型企业,资金问题也成为抑制美尚生态业绩增长的重要因素之一。\n\r\n　　在对金点园林和绿之源的收购中,由于是非同一控制下的企业合并且为溢价收购,2016年末美尚生态账面新增7.9亿元商誉,其中金点园林商誉账面值达到7.33亿元。\n\r\n　　彼时,交易对手方也作出业绩承诺,金点园林2016年至2018年累计实现合并口径的扣非归母净利润不低于5.28亿元。\n\r\n　　但从完成情况来看,金点园林三年累计实现净利润4.7亿元,与承诺额相差0.58亿元,完成率仅为89.12%,未完成率为10.88%。\n\r\n　　美尚生态认为,金融政策趋紧导致融资环境变化,融资难、融资贵成为了行业遇到的普遍难题,这也在一定程度上制约了金点园林的业务开展。业绩承诺期内,不断上升的融资成本导致财务费用的逐年增加,对金点园林的经营业绩的实现也产生了不利影响。\n\r\n　　由于金点园林未完成三年业绩承诺,去年年报中美尚生态对其计提商誉减值准备6074.48万元。但截至2018年末,美尚生态账面商誉净额仍高达7.32亿元,占期末公司总资产和净资产的比例分别为8.9%、23%。\n\r\n　　与此同时,长江商报记者注意到,应收账款成倍增长也在一定程度上制约了公司的现金流能力。\n\r\n　　2015年至2018年各报告期末,美尚生态应收账面价值分别为2.16亿元、12.2亿元、18.49亿元、17.89亿元,期间整体增长7.3倍,远超同期营收增速。\n\r\n　　而各报告期内,美尚生态经营性现金流量净额分别为-1.43亿元、-1.84亿元、-1.96亿元、1.64亿元。随着去年应收账款减少,回款能力增强,公司经营性现金流也在上市后首次转为净流入状态,但四年内累计仍为-3.59亿元。\n\r\n　　截至今年一季度末,美尚生态应收账款账面值达到16.38亿元,同时存货为14.73亿元,两者合计31.11亿元,占期末公司流动资产的54.8%。",
      "Media": "长江商报",

      "Content": "　　格隆汇7月30日 凯发电气(300407.SZ)公布,公司于2018年7月27日公开发行可转换公司债券(即“凯发转债”)约349.89万张。截止2019年7月26日,中国铁路通信信号集团有限公司(“通号集团”)持有凯发转债约182.83万张,占凯发转债发行总量的52.25%。\n\r\n　　2019年7月29日,公司接到通号集团的通知,通号集团于当日通过深圳证券交易所交易系统,将其持有的占凯发转债发行总量10%的约34.99万张凯发转债转换为公司股票,转股价格为8.14元/股,共获得约429.85万股股票。\n\r\n　　此次转股前,通号集团持有凯发转债约182.83万张,占凯发转债发行总量的52.25%;通号集团持有公司1422.63万股股份。此次次转股后,通号集团持有凯发转债约147.84万张,占凯发转债发行总量的42.25%;通号集团持有公司约1852.48万股股份。",

      "InfoTitle": "昆仑万维重启Grindr上市计划 拟海外分拆上市",
      "Content": "    昆仑万维决定重启同性恋约会网站Grindr分拆上市工作。新浪科技讯北京时间7月30日上午消息，北京昆仑万维科技股份有限公司（BeijingKunlunTechCoLtd）发布公告称，由于美国外资投资审查委员会（CFIUS）不再反对，昆仑万维决定重启同性恋约会网站Grindr分拆上市工作。\r\n\r\n    5月份，昆仑万维与CFIUS达成协议，同意出售Grindr全部股权，并在2020年6月30日之前完成；昆仑万维暂时搁置Grindr上市计划。\r\n\r\n    知情人士称，虽然昆仑万维重启IPO，不过全盘出售Grindr的工作还在继续。\r\n\r\n    昆仑万维拥有Grindr到底给CFIUS带来怎样的担忧？它没有明确解释。有一点倒是确定的，如果App开发者牵涉到个人数据安全，尤其是与美国军事或情报人员存在联系，美国会严格审查。\r\n\r\n    5月份路透报道称，昆仑万维给予北京工程师权限，他们可以访问大量美国民众的个人信息，包括私人信息和艾滋病状况。当月昆仑万维发布消息称，将会关闭Grindr中国业务，不会将敏感数据出售给中国机构，昆仑万维此举旨在化解美国的数据隐私担忧。\r\n\r\n    昆仑万维周一向深交所提交公告，声称Grindr将会在境外上市，具体时间要根据资本市场整体环境来确定。\r\n\r\n    昆仑万维本是一家大型移动游戏公司，2016年它以9300万美元入主Grindr，成为大股东，2018年又买下其它股份。完成收购交易时昆仑万维并没有向CFIUS提交审核申请。",

      "InfoTitle": "东方园林:拟筹划控制权变更事项,7月30日起临时停牌",
      "Content": "　　东方园林(002310)拟筹划控制权变更事项。\n\r\n　　7月30日早间,东方园林公告称,拟筹划控制权变更事项,根据深交所《股票上市规则》和《深圳证券交易所上市公司信息披露指引第2号——停复牌业务》的有关规定,经申请,公司股票于2019年7月30日开市起临时停牌,待公司通过指定媒体披露相关公告后复牌,敬请投资者密切关注。\n\r\n　　7月12日,东方园林发布2019年半年度业绩预告。2019年上半年,东方园林亏损5.5亿至7.5亿元。可相对比的是,上年同期该公司盈利6.6亿元。\n\r\n　　关于亏损的原因,公告称,主要因为金融环境和行业政策变化,加之自去年年底以来集中偿还了大量有息债务,公司主动关停并转部分融资比较困难的 PPP 项目,控制了投资节奏,减少了运营投入;此外,部分运营的环保工厂进行技改,报告期未产生收益。营业收入减少的同时费用持续发生,特别是财务费用较上年同期增加,且报告期处置资产产生了一定的投资损失。\n\r\n　　此次控制权变更或指向国资。此前有媒体报道称,东方园林正推进与央企的重组,正在尽调中。后6月3日,东方园林公告回应称,公司自2018年10 月以来,一直在筹划引入国资战略投资者计划,目前正在与部分战略投资者接洽、商讨中,截至目前尚未签署正式协议。引入国资战略投资者计划存在一定不确定性,敬请广大投资者注意投资风险。",
      "Media": "澎湃新闻",
      "InfoPublDate": "30/7/2019 00:00:00"

      "InfoTitle": "成立满两年的广汽新能源对未来汽车出行描绘了一副新蓝图",
      "Content": "　　7月28日,广汽新能源成立两周年。\n\r\n　　当晚广汽正式发布ADiGO(智驾互联)生态系统。这套集智能工厂生态、自动驾驶系统、物联系统于一体的智驾互联生态系统是广汽集团通过5G、人工智能、大数据等新兴科技对用户驾驶全过程主动服务的载体。\n\r\n　　“每家车企都在说‘以用户为中心’,实际做起来则非常难。用户的口味是多元且多变的,这意味着车企必须随时满足各种需求”,广汽新能源总经理古惠南告诉界面新闻记者。\n\r\n　　广汽新能源则希望通过ADiGo系统解决用户各种痛点。\n\r\n　　据广汽研究院副院长张帆介绍,ADiGO包含FACE ID、ADiGO E-plan、ADiGO Pilot增强现实仪表、ADiGO Space智能沉浸剧场、智能AI伙伴、ADiGO World生态养成游戏等子系统。\n\r\n　　FACE ID可以识别当前用户身份,如果该名用户曾使用过车辆,系统将根据记忆功能自动调整车内座椅、方向盘、空调、音乐、地图、车内温度等。\n\r\n　　针对很多新能源汽车用户的“充电焦虑”,ADiGO E-plan可以在用户充电过程中的每一个环节都提前主动提示服务。比如在用户电量不足时,ADiGO E-plan会主动推荐附近充电桩并识别预约。待用户接近充电桩时,ADiGO E-plan又可直接开启导航,并能精确计算到达充电桩所需电量,指引用户去充电。\n\r\n　　据界面新闻记者了解,ADiGo将率先搭载于广汽新能源Aion LX这款车上。这套车机系统在外观上还采用了业界罕见的“折面屏”设计,以两块夹角呈168度的屏幕组合成整体的显示区域。\n\r\n　　即将于今年9月量产上市的Aion LX集合了广汽新能源在智能化、自动驾驶和电气化领域的最高技术结晶,为广汽新能源第二代GEP平台的产物。其NEDC续航为650km,据介绍可实现L3级自动驾驶。\n\r\n　　“‘油改电’的时代已经过去了,广汽新能源为电动车打造的专属平台GEP已经发展到第二代,它的布局更合理,空间更大、能耗更低。”广汽新能源总经理古惠南介绍。\n\r\n　　作为广汽集团智能网联新能源战略的重要实施载体,广汽新能源在成立的两年里进行了多点布局。\n\r\n　　在硬件层面,广汽新能源打造了广汽新能源智能生态工厂,于2018年12月竣工,项目年产能40万辆;今年1月,广汽集团与韶关市政府达成在韶关市新丰县建设以新能源、智能网联、无人驾驶试验为特色的开放型、综合型汽车试验中心的计划。\n\r\n　　在软件层面,广汽集团与中国移动已经开展战略合作,正在广汽番禺基地联合建设基于5G-V2X的自动驾驶车辆示范园区,开展相关技术试验。这些举措将助力广汽集团加速抢占智能网联新能源领域。此次的ADiGo系统则是与华为和腾讯两家科技巨头联手打造。\n\r\n　　在服务领域,广汽新能源打造了线下25hours体验中心与线上用户专属APP相结合的综合性渠道。“因为我们希望节省用户更多的时间,所以取名为25hours”,古惠南介绍:“我们的用户专属APP可以通过后台大数据发掘用户的需求。”\n\r\n　　他举了一个例子:“例如我们后台监测到一台电动车的续航数据掉得过快,我们就主动联系这名用户,让他来店里检测一下。结果发现他这台车托过底,电池包有点刮擦,所以造成漏电。我们的工作人员及时发现并修复了这个状况。”\n\r\n　　“我们要打造最安全的电动车,让用户在任何时候都能安心用车”他说。因此,除了上述的实时监控以外,在硬件上广汽新能源同样在努力达到更高标准。\n\r\n　　例如,其最新研发的第三代BMS电池管理系统和温控系统可以将电池组温度保持在25-35摄氏度的最佳工作区间。\n\r\n　　此外,电池的充放电策略也经过优化。“当电池显示100%时,其实我们的电池组还有盈余量,这么设计是为了安全考虑。另外,在充电的最初和最终阶段的充电功率不宜太高,而在中间部分可以进行快速充电,这些都是考虑了电池特性作出的改良。”古惠南告诉界面新闻记者。\n\r\n　　在这家公司的设想中,2021年时,快充技术将实现在10-15分钟内从20%充到80%的水平,比当前的效率还要提升100%。\n\r\n　　很明显,围绕新能源汽车、智能科技、出行生活的业态,广汽新能源正在描绘一副未来汽车的出行蓝图,同时也在助力广汽集团尽早转型成为一家移动出行服务供应商。",
      "Media": "界面",
      "InfoPublDate": "30/7/2019 00:00:00"
    },

      "InfoTitle": "海印股份涉嫌信披违规被立案 投资者索赔预登记启动",
      "Content": "　　商报讯 7月26日晚,广东海印集团股份有限公司(证券代码:000861证券简称:海印股份)发布《关于收到证监会调查通知书的公告》,因公司涉嫌信息披露违法违规,被证监会立案调查。浙江裕丰律师事务所厉健律师表示,根据立案公告内容,结合此前广东证监局作出的监管措施决定,海印股份涉嫌证券虚假陈述,受损投资者可以提前办理索赔预登记。\n\r\n　　6月25日,海印股份发布《关于收到中国证券监督管理委员会广东监管局行政监管措施决定书的公告》,公告显示:6月12日,海印股份发布《关于签署的公告》,披露公司拟与许启太及海南今珠农业发展有限公司合作开展用于防治非洲猪瘟的今珠多糖注射液产业化运营的相关事项。经查,海印股份存在以下问题:一、对许启太及其研究团队拥有相关专利技术的披露不准确。二、对今珠多糖注射液属于疫苗的披露不准确。三、对支付履约保证金情况的披露不准确。四、未披露《合作合同》重要条款。五、对今珠公司股权结构的披露前后矛盾。六、对今珠多糖注射液预防有效率的披露缺乏相关依据。七、对今珠公司未来业绩预测和生产基地建设等情况的披露缺乏相关依据。\n\r\n　　根据虚假陈述司法解释规定,上市公司因虚假陈述受到证监会行政处罚的,权益受损的投资者可以向有管辖权的法院提起民事赔偿诉讼,索赔范围包括:投资差额损失、佣金、印花税和利息损失等。“目前,我们已经开展投资者索赔预登记,一旦证监会认定海印股份信息披露违规并作出行政处罚,我们将率先代理投资者向广州中院索赔。”厉律师称,根据司法解释,暂定:在今年6月12日至6月24日买入海印股份股票,并且在6月25日后卖出或继续持有该股票的受损投资者,可以办理索赔预登记。索赔条件将根据证监会调查结果进一步调整,最终以法院判决认定为准。律师费在投资者获赔后支付。",
      "Media": "每日商报",
      "InfoPublDate": "30/7/2019 00:00:00"
    },

      "InfoTitle": "科创板首份涉讼公告:光峰科技被索赔4800万元 法院已冻结其3000万存款",
      "Content": "    光峰科技发布的涉讼公告显示,公司于2019年7月29日收到了三份《民事起诉状》,涉案的金额合计人民币4843.6029万元,截至公告日,该等案件尚未开庭审理。\n \n    本案原告为台达电子工业股份有限公司(以下简称台达电),台达电称光峰科技侵犯了其三项发明专利,用于生产“光峰极光投影机(规格型号:AL-LX410UST)。台达电要求光峰科技立即停止侵权行为,并赔偿经济损失4800万元以及承担维权的合理支出。\n \n    光峰科技表示,公司在中国建设银行开立的44201501100052558070账户存款中的3000万元已被冻结;如果公司败诉,公司将不能制造、销售规格型号为AL-LX410UST的这款产品,并按法院判决执行赔偿。\n \n    光峰科技还表示,本次公告的诉讼涉及公司产品规格型号为AL-LX410UST,其为公司40多款激光商教投影机产品中的其中一种,该型号产品销售额不到公司2018年营业收入的1%。\n \n    招股书显示,光峰科技是一家激光显示科技企业,主要产品有激光电影放映机光源、激光电影放映机、激光光源电影放映解决方案、激光电视光机、激光电视、激光商教投影机等。截止发稿时间,光峰科技股价为47.18元,涨幅为8.84%。",

      "InfoTitle": "总投资120亿元!三安光电Mini/Micro LED芯片项目开工",
      "Content": "    7月29日，三安光电Mini／Micro显示芯片产业化项目在葛店开发区正式开工建设，三安集团董事长林秀成宣布项目开工。市委书记王立，市长刘海军，国家集成电路产业投资基金股份有限公司董事长王占甫等出席活动，市委常委、葛店开发区党工委书记胡澜主持项目开工仪式。\r\n\r\n    据悉，三安光电是目前我国微波射频、电力电子、6寸化合物集成电路芯片的研发及产业化基地，也是唯一一家被《国家集成电路产业发展纲要》列入“十三五”重大生产力布局的集成电路上市骨干企业，获得国家集成电路产业投资基金战略支持；三安光电Mini／Micro显示芯片产业化项目位于葛店开发区，项目用地约756亩，计划总投资120亿元，总建筑面积47．77万平方米。项目将建成Mini／MicroLED氮化镓芯片、Mini／MicroLED砷化镓芯片、4K显示屏用封装三大产品系列的研发生产基地。\r\n\r\n    项目建成达产后，将形成具有自主知识产权、掌握核心技术、掌握行业话语权，具有重要国际影响力的Mini／MicroLED芯片产业生产基地。\r\n\r\n    刘海军在致辞中指出，三安光电项目落户鄂州，书写了我市不忘初心、牢记使命的生动实践，开创了我市创新发展、动能转换的崭新时代，坚定了我市亲商安商、互利共赢的合作共识。该项目对于填补鄂州“芯”产业空白、做大湖北“芯”产业集群、提升国家“芯”产业层次、完善国际“芯屏网端”产业链具有重大意义和深远影响，必将极大提升鄂州在中国经济版图中的战略地位。下一步我市将加大项目协调服务力度，大力支持相关配套设施建设，以火一般的热情为项目建设提供全方位、全流程、全时段的优质政务服务，努力在中国集成电路版图中，打造出一片产业集聚度高、综合竞争力强、辐射带动性大的战略新高地。\r\n\r\n    2019年4月26日，三安光电发布公告称，拟投资120亿元在湖北省葛店经济技术开发区兴办Ⅲ－Ⅴ族化合物半导体项目，主要生产经营Mini／MicroLED外延与芯片产品及相关应用的研发、生产、销售。\r\n\r\n    三安光电方面表示，Mini／MicroLED是公司未来重点发展方向之一。该项目符合国家产业政策规划，符合公司产业发展方向和发展战略，有利于改善公司产品结构，提升公司核心竞争力，巩固公司行业地位。",

      "Content": "　　7月25日,中国化学工程集团有限公司传来好消息,连续收到六个项目中标喜报,市场营销势头强劲。中标信息分别是:签约宁波华清环保技术有限公司3万吨/日工业污水项目提标改造工程EPC总承包合同、签约兰州新区石化产业投资有限公司物流园货场项目工程施工合同、中标天府新区正兴街道等9个片区安置房周边配套道路建设项目(第一和第二批次)勘察-设计-施工总承包工程、中标建阳区(建瓯市、武夷山市)生活垃圾焚烧发电厂技改扩能项目土建施工及设备安装总承包、中标由中建中东公司总包的阿联酋迪拜德拉海滨综合体一期9#、10#地块房建项目施工分包合同、中标MAG EYE房地产开发公司阿联酋迪拜迈丹MBR7区6310140地块MAG迈丹城一期道路和基础设施项目,共计31.71亿元人民币。\n\r\n　　据了解,中国化学工程自今年以来,积极调整和实施“三年五年规划、十年三十年愿景目标”中长期发展战略,市场营销系统大力践行“大客户、大市场、大项目”的经营理念,不断提高政治站位,坚持走“专业化、多元化、国际化”的发展道路,加快转变经营方式、创新经营模式。2019年上半年新签合同额依然取得历史性突破,完成新签(中标)合同额1042.5亿元,首次实现在上半年新签合同额就突破千亿元大关,并连续6个月新签合同额超历史同期最好水平。",

      "InfoPublDate": "30/7/2019 00:00:00"

      "InfoTitle": "大股东股份被轮候冻结 洲际油气高管增持股份以稳定股价",
      "Content": "　　公司控股股东广西正和实业集团(下称广西正和)所持有的股份被轮候冻结后,洲际油气股份有限公司(下称洲际油气,600759.SH)董监高增持了公司股份。\n\r\n　　7月29日晚间,洲际油气发布公告称,截至当天收盘,部分董监高及主要骨干合计增持公司股票金额1268.13万元,部分兑现了此前的增持计划。董监高指的是公司的董事、监事及高级管理人员。\n\r\n　　这份原计划在2017年4月27日起的六个月内进行的、总额0.5亿-1亿元的增持计划数度延期。\n\r\n　　当时增持计划披露后,由于股价下跌、大股东面临平仓风险等因素,洲际油气决定将计划延期至2017年10月26日起六个月内完成,此后再度延期。2018年12月,洲际油气公告称,将继续履行未完成的增持计划。\n\r\n　　洲际油气在本次公告中称,延期增持计划披露后,国内资金市场变化巨大,民营企业融资艰难,公司董监高及骨干人员主动延领薪金减轻公司费用支付压力,在个人日常现金流严重受限的情况,仍全力筹措资金全额或部分兑现增持承诺,以表达对公司发展未来的充足信心。\n\r\n　　几天前,洲际油气曾遭遇控股股东股份被司法轮候冻结事件。\n\r\n　　7月24日,洲际油气发布公告称,广西高院下发了《协助执行通知书》,公司控股股东广西正和所持有的全部洲际油气股份6.65亿股被司法轮候冻结,占总股本的29.38%,冻结期限三年,冻结原因与金融借款纠纷有关。\n\r\n　　该公告发布后,洲际油气股价连续三个交易日下跌。\n\r\n　　轮候冻结是指对已被法院冻结的存款,其他法院也要求进行冻结,只要前一冻结一经解除,登记在先的轮候冻结即自动生效,无需等到新冻结手续办理完毕的制度。\n\r\n　　广西高院向中国证券登记结算有限责任公司上海分公司出具的《协助执行通知书》显示,本次股份冻结源于申请人柳州银行与云南正林实业集团(下称云南正林)、广西正和、利嘉集团、陈隆基金融借款纠纷一案。\n\r\n　　2016年9月,云南正林向原告柳州银行借款4亿元,贷款期限为2年,并以名下估值约20亿元的房地产提供抵押担保,广西正和、利嘉集团董事局主席陈隆基为借款连带责任担保。\n\r\n　　此后,由于云南正林经营困难,无力到期偿还贷款,柳州银行同意就未归还本金3.96亿元展期一年;且由于广西正和实控人变化,广西正和不再就展期贷款进行担保。\n\r\n　　之后,柳州银行发现部分抵押物已被查封,无法办理更新登记手续,因此,云南正林也无法取得展期贷款相关手续材料,进而逾期未归还3.96亿元借款,柳州银行随即提起诉讼。\n\r\n　　洲际油气在公告中指出,上述贷款为云南正林实际使用并承担相应还款责任,广西正和应不再承担连带担保责任。云南正林正与柳州银行进行和解,广西正和也将向广西高院提出执行异议并申请解除股份冻结。\n\r\n　　自2018年9月27日以来,除本次广西高院的轮候冻结外,广西正和持有的洲际油气的股份还先后遭到北京市第三中级人民法院、广东省深圳市中级人民法院、杭州市公安局余杭区分局、海南省高级人民法院的冻结或轮候冻结。\n\r\n　　此前,广西正和已向杭州市公安局余杭区分局提交异议书,并与海南高院签署了和解协议。\n\r\n　　洲际油气前身为海南华侨投资股份有限公司,1996年10月挂牌上市,2007年12月更名为海南正和实业集团股份有限公司(下称正和股份),成为一家房地产开发与经营的公司。\n\r\n　　2013年,香港中科石油天然气有限公司通过收购正和国际(香港)集团有限公司,100%持股了广西正和。因广西正和持有正和股份56.66%股份,香港中科石油也成为正和股份的实控人。\n\r\n　　2014年,正和股份耗资3.5亿美元收购了哈萨克斯坦马腾石油公司95%的股权,油气业务成为当年度正和股份的主要利润来源。当年8月28日,正和股份正式更名洲际油气。\n\r\n　　2014年,更名后的洲际油气实现营收13.87亿元,同比减少15.58%,归母利润8489.6万元,同比增加86.75%。其中,油气业务贡献营收9.13亿元,成为公司主要收入来源,占比达65.83%。\n\r\n　　自此,正和股份完成了从房地产企业向油气企业的转身。\n\r\n　　在马腾公司之后,洲际油气又收购了克山油田和哈国油气运输公司,推动公司油气全产业链的打造。\n\r\n　　2016年,洲际油气曾计划82亿元收购上海泷洲鑫科能源投资有限公司(下称上海泷州鑫科)99.99%的股权。\n\r\n　　洲际油气正是看中了上海泷州鑫科当时计划收购的海外油气田资产,这些资产包含班克斯公司100%权益、雅吉欧公司51%权益、基傲投资100%权益等。\n\r\n　　但洲际油气多次更改交易预案,最终,这项交易在2017年以失败告终,加之公司股价接连走低,甚至引发大股东被强制平仓。\n\r\n　　洲际油气也在2017年迎来经营业绩上的滑铁卢。2017年年报显示,洲际油气实现营收28.51亿元,同比增长136.42%,亏损2.26亿元,同比锐减625.38%。\n\r\n　　洲际油气表示,当年收入与成本变化较大,主要由于公司新增合并单位运输公司,以及油价上涨、产销量增加等。\n\r\n　　2018年8月,洲际油气称,以约50亿元参与受让Star Elite Venture Limited (BVI)持有的中信海月能源有限公司(以下称中信海月)100%的股权。该收购完成后,将大幅提高其油气剩余可采储量,提高产储接替率,有利于公司实现专业化、规模化独立石油公司的发展目标。\n\r\n　　但中信海月2017年经审计的资产净额为-20.72亿元。\n\r\n　　当年10月9日,洲际油气终止了该收购计划。\n\r\n　　除了多次令人质疑的收购计划外,洲际油气还疑似卷入P2P平台草根投资非法吸收公众存款案。\n\r\n　　2018年6月,草根投资宣布完成由洲际油气领投、共计23亿元的D轮融资。但洲际油气随后发布声明澄清,投资合作意向书仅为框架协议,公司尚未对草根投资发生实际投资,未因其相关事项遭受实际损失。\n\r\n　　2018年年报显示,洲际油气实现营业收入33.26亿元,同比增加16.67%;净利润6962.51万元,比去年同期增长2.96亿元。\n\r\n　　截至7月30日午间收盘,洲际油气股价为3.44元,上涨1.78%。",

      "InfoTitle": "宝钢股份:将独资设立宝钢盐城钢铁有限公司,注册资本5亿元",
      "Content": "　　7月29日晚间,国内上市钢企龙头宝钢股份(600019)公告披露,董事会批准《关于设立宝钢盐城钢铁有限公司的议案》,将独资设立宝钢盐城钢铁有限公司(下称“宝钢盐城”),注册资本5亿元。\n\r\n　　公告提到,主要用于项目总体可行性方案研究、土地勘测、能评环评等前期工作,后续将结合项目可行性研究结果并经公司董事会另行批准后,对盐城钢铁进行增资或其他相应调整。\n\r\n　　去年年底,中国宝武盐城基地布局开始浮出水面。\n\r\n　　2018年11月30日,中国宝武与江苏省人民政府、江苏省南京市人民政府、江苏省盐城市人民政府签订了《战略合作协议》。主要内容包括,按照“总体规划、分步实施、产业调整、市场主导”的原则,各方将共同推进中国宝武梅钢区域产业转移和转型发展,推动钢铁产业向江苏沿海转移。\n\r\n　　根据江苏省及南京市沿江钢铁产业转型升级与布局调整规划,研究制订梅钢区域产业转移和新基地建设方案。争取用十年时间到2028年底前,钢铁冶炼产能逐步迁出南京市(以所涉及公司的股东履行相应审批流程为前提);布局新兴产业,建设产业新城,实现梅钢区域转型升级。\n\r\n　　自此,具有49年历史的梅钢正式宣布将从南京市退出。目前,梅钢基地粗钢产能约为700万吨,和宝山基地、青山基地、东山基地并列为宝钢股份的四大钢铁制造基地。\n\r\n　　同日下午,江苏省盐城市政府与中国宝武也签署了合作协议,在盐城滨海港工业园区新建2000万吨级“绿色、智慧、精品”钢铁生产基地。\n\r\n　　根据合作协议,双方共同推动宝武盐城绿色精品钢基地建设,促进双方在钢铁基地、城市建设、港口码头、物流运输、科技创新等领域全方位、多元化合作。项目为一次性规划,分阶段实施,一期产能规模800万-1000万吨,投资500亿元。\n\r\n　　当时公告提到,2019年启动项目建设相关工作,项目备案审批完成后,3年左右建成。中国宝武优先考虑由宝钢股份投资建设该项目。",

      "InfoTitle": "科陆电子2019半年报:储能业务营业收入9059.6万元 储能调频商业模式趋于稳定",
      "Content": "    7月30日早，科陆电子发布2019年半年度报告。报告显示上半年公司实现营业收入15.16亿元，同比下降23.09%，归属于上市公司股东的净利润为-7,752.98万元，同比下降219.97%。其中储能业务营业收入9059.6万元，下降61.99%，毛利率10.13%，下降27.09%。2019年科陆电子储能业务包含多个应用场景，并在在高湿度、高盐雾地区建设了30MW国内最大的发电侧储能调频电站。\r\n\r\n    由于宏观经济增长放缓，外部融资环境偏紧，金融市场资金成本大幅上升，公司营运资金较紧张，订单交付情况不及预期，报告期内，公司实现营业收入15.16亿元，同比下降23.09%，归属于上市公司股东的净利润为-7,752.98万元，同比下降219.97%。报告期内储能业务营业收入同比减少14,772.40万元，下降61.99%，主要系受流动性影响，公司储能产品供应链整体受到一定限制，产品交付延缓，业务规模有所下降。\r\n\r\n    此外科陆电子还发布公告表示，拟终止实施“110MW地面光伏发电项目”，并将该项目剩余募集资金永久补充流动资金，将有限的资源投入到储能、电池等其他核心业务中，进一步优化资产结构和资源配置，增强公司盈利能力，实现公司与股东利益最大化。\r\n\r\n    1、储能业务\r\n\r\n    2019年，公司储能业务主要包括以下应用场景：电化学储能与火电机组联合调频、独立储能电站辅助服务、电网变电站储能调峰、可再生能源配套储能并网、用户侧及偏远地区微电网储能主控电源、海外户用储能、动力电池梯次利用。主要产品包括能量型储能系统、功率型储能系统、高低压全系列储能双向变流器PCS、中压变流系统、储能电站EPC系统、定制型储能系统。\r\n\r\n    火电储能联合调频领域经过3年的行业发展，商业模式趋于稳定。继内蒙古上都18MW调频电站建成投运后，报告期内，公司再次在高湿度、高盐雾地区建设了30MW国内最大的发电侧调频储能电站，应用全新自主开发的PCS群控管理技术以及EMS管理系统，成功在“百万千瓦级”发电机组分别试验了辅助AGC调频功能、调度调峰功能以及储能系统毫秒级广域直控技术和虚拟同步机技术，并首次实现了60台储能变流器离网并机和并离网无缝切换功能，验证了电厂大功率保安电源和黑启动技术，为储能在电力系统中多元化功能应用打下了坚实基础。2018年，广东电网电力调度控制中心发布广东电力系统电厂侧储能(参与辅助调频)并网管理规范、广东电力市场系统运行管理实施细则，打通了调频储能电站接入电网的最后一公里，有力的促进了调频市场的发展。广东火电机组-储能联合调频辅助服务市场正式进行试运行。2019年上半年，公司中标了广州恒运热电厂、华润鲤鱼江调频储能项目。\r\n\r\n    2019年，国家电网、南方电网陆续出台推进综合能源行动计划、促进电化学储能发展的指导意见，公司积极参与联合电网公司进行电网侧储能“多站合一”规划和布局，将传统变电站打造成为集变电站、充换电站、先进储能电站、北斗定位基站、边缘计算中心、分布式能源中心等于一体的高度融合的城市信息能量流的枢纽节点。江苏省电力公司、湖南省电力公司、浙江省电力公司相继大规模实施建设电网侧储能调峰电站，公司凭借行业综合实力已先后在这些省份中标，捷报频传。\r\n\r\n    海外储能领域，公司在与LG化学成立合资公司后，于今年成功推出欧洲、北美电网级储能产品，大力推广海外储能市场并初显成效，上半年成功交付意大利、日本、印度、非洲等多个订单。\r\n\r\n    2、充电桩业务\r\n\r\n    随着政策推动及充电基础设施的不断完善，新能源乘用车销量持续快速增长。公司坚持以市场为导向，以客户为中心，紧抓市场机遇，以行业及系统解决方案为牵引，着力业务布局与市场拓展。报告期内，公共充电市场稳健发展，公司公交充电业务稳定增长；地产充电市场完成布局；主机厂随车桩市场完成突破，公司的产品销售及平台业务可实现持续较快增长。\r\n\r\n    3、综合能源服务\r\n\r\n    公司围绕“打造世界级能源服务商”的使命，依托公司在仪器仪表、配电设备、充电设施、储能装置等产品优势，将互联网、物联网、能源互联网相融合，打造了集充电+储能的综合能源公共服务平台，针对不同客户、不同应用场景，都有相应的成熟解决方案，能够快速、有效地帮助客户达成目标。\r\n\r\n    2019年，公司研发了电动汽车专用充电场站管理系统，可提升大巴、出租等专用场站的运营管理效率；研发出储能AGC监控管理平台，利用大数据技术提升了AGC响应的智能化管理和决策管理；针对物联设备，构建了一体化的IOT物联管理平台，将充电、储能等关联业务内的物联设备进行统一管理。\r\n\r\n    截止目前，“充电云”已累计接入二十省百家充电运营商，近2000个充电站，2万个充电桩；“储能云”累计接入30多个储能电站，包括AGC调频、电网调峰和用户侧削峰填谷电站。",

      "InfoTitle": "中国联通携手中兴、亨鑫等完成公路隧道5G试点部署及试验验证",
      "Content": "    导读：中国联通携手中兴通讯、亨鑫科技、京信通信在宜兴阳灵公路隧道完成公路隧道5G试点部署和试验验证。\r\n\r\n    7/30/2019,近日，中国联通携手中兴通讯、亨鑫科技、京信通信在宜兴阳灵公路隧道完成公路隧道5G试点部署和试验验证。经测试，公路隧道内行车过程中车内平均下载速率达到了206Mbps，平均上传速度可达到43Mbps；车内最大下载速率为333Mbps，最大上传速率为81Mbps。隧道内人行道步测最大下行速率为488Mbps，最大上行速率为90Mbps，所有指标表现均满足相关要求。\r\n\r\n    隧道场景是移动通信网络部署中的重要场景，主要包括公路隧道、铁路隧道、地铁隧道等。由于其结构封闭并且高度、宽度、洞体材料及车体穿透损耗等方面存在巨大的差异，所以隧道场景覆盖就成为了移动通信网络覆盖的难点。\r\n\r\n    但是在5G时代，由于频段范围进一步提高，传统的漏缆难以支撑3.5GHz5G系统的需求，这也给5G隧道覆盖带来了巨大的挑战。\r\n\r\n    对此，中国联通联合亨鑫科技和京信通信进行科技创新，提出并验证了“新型5/4漏缆”和“新型4T4R贴壁天线”等公路隧道覆盖解决方案。\r\n\r\n    其中，中国联通与亨鑫科技联合创新生产出“新型5/4漏缆”解决方案，该方案主要采用了“等电平漏缆”，实现了隧道场景下无线信号的均匀覆盖并提升了信号覆盖距离，满足5G长隧道的覆盖需求。\r\n\r\n    而“新型4T4R贴壁天线”则是由中国联通和京信通信联合创新研发而成，该天线主要采用流线式设计、贴壁安装的新型5G隧道天线，在满足隧道安全性安装的基础上可实现4流MassiveMIMO，有效提升覆盖和容量能力。\r\n\r\n    在本次试验中，中国联通主要采用中兴5G网络设备，漏缆采用双缆部署，天线采用4T4R部署，为成功完成试验验证奠定了基础。\r\n\r\n    阳灵公路隧道5G覆盖方案的成功实施和验证，为后续我国乃至全球范围内5G公路隧道建设提供了真实可靠的参考，极大促进了我国5G网络实施与产业发展，也为车联网部署提供了隧道内行车的有力保障。",
      "Media": "光纤在线",
      "InfoPublDate": "30/7/2019 00:00:00"
    },

      "InfoTitle": "海航再现债券违约!一年处置3000亿资产,15亿私募债竟还不上?",
      "Content": "　　一直在大力处置资产自救的海航集团,债券还是出现了违约。\n\r\n　　7月29日,16海航02债券发生违约,未能兑付相应的本息。券商中国记者注意到,该支债券为发行规模15亿元的私募债,在违约前半年按期兑付了利息,且评级机构还给了AAA级的债券评级。\n\r\n　　巧合的是,在7月26日,海航集团还新发行了一只22亿私募债。公开资料也显示,就海航集团而言,除了16海航02私募债,到2024年7月29日,海航集团还有9只合计157亿元债券待偿还。\n\r\n　　值得注意的是,虽然未能按时兑付已成定局,但市场对其还是抱有希望。事实上,今年3月海航发行的“16海航01”到期兑付时,也出现债券到期当日未能按期兑付,相隔几天后才完成兑付的技术性违约情况。去年8月,海航系公司美兰机场发行的“17美兰机场SCP002”也出现过技术性违约的情况。\n\r\n　　2018年下半年以来,波澜不断的海航集团“壮士断腕”般处置了超过3000亿资产,但截至2018年末,其资产负债率仍然高达70.55%,净利润亏损49亿元,在海航集团债券年报中,审计机构对其资金流表示疑虑出具带强调事项的其他审计意见。\n\r\n　　海航私募债违约\n\r\n　　“海航困难还在,但危机已经过去。”这是海航集团董事陈峰自2018年末以来对海航内部情况的表态。\n\r\n　　尽管洪峰已经过去,似乎浪花还不小,7月29日,16海航02私募债曝出违约的消息。\n\r\n　　资料显示,16海航02全称为海航集团有限公司非公开发行2016年公司债(第二期),债券代码135706,于2016年7月28日发行,在上交所挂牌,规模15亿元,期限3年,票面利率6.2%,到期日为7月29日,资金全部用于补充海航的流动资金。\n\r\n　　彼时,上海新世纪资信评估公司给出了16海航02债券AAA的评级,受托管理人为华福证券,而在半年前2018年末,16海航02债券利息也按期兑付了。\n\r\n　　就在16海航02债券违约的前三天,海航集团还发行了一只私募债19海航04,规模22.09亿元,票面利率6%。\n\r\n　　到今年12月24日,海航集团还有一只10年期的企业债09海航债需要偿还,规模约13亿元。据券商中国记者统计,截至目前,就海航集团本身而言,除去16海航02债券,海航发行的私募债和一般企业债合计待偿还规模157亿元。\n\r\n　　亏损49亿,会计所给出强调意见\n\r\n　　近年来,海航集团可谓遭遇“水逆”,先是2017年发生流动性危机,2018年创始人之一海航集团董事长王健在法国公务出差期间发生意外,不幸离世,给暂时稳定却脆弱的海航带来严重的影响。\n\r\n　　2018年7月5日,已退居幕后2年多的陈峰重新出山,被选举为海航集团董事会董事长,彼时海航集团2018年上半年总资产1.11万亿元,总负债6574亿元,尽管规模大,但是流动性堪忧,蕴含着流动性危机。\n\r\n　　“我出来是一个很艰难的选择。”陈峰对外界表示,但别无选择,陈峰最坚决的措施,是一系列资产处置动作。“非主业坚决不要了。”一年时间,海航迅速处置了一批以金融、地产等为代表的非主业资产,累计超过3000亿元。\n\r\n　　不过,在海航集团大规模处置资产后,截至2018年末,海航集团的资产负债率并没有大幅降低,反而上升了。\n\r\n　　海航集团2018年债券年报显示,截至2018年末,海航集团总资产1.07万亿元,同比减少13%,总负债7553亿元,同比增加3%,净资产3152亿元,同比减少36%,净资产大幅减少主要系处置子公司减少少数股东权益以及该年度亏损所致。\n\r\n　　截至2018年末,海航集团资产负债率70.55%,同比上升18%,流动比率和速动比例分别为1.1和0.86,同比均线25%,期末现金及现金等价物412亿,同比减少68%。\n\r\n　　2018年营业收入6167.13亿元,同比增长5%,净利润亏损49亿元,而2017年净利润是81.3亿元,同比下降160%,海航集团解释主要系运营成本及财务费用增加所致。\n\r\n　　值得一提的是,在海航集团公司2018债券年报中,审计机构中兴财光华会计师事务所出具的审计意见为“其他审计意见”即带有强调事项,而并不是正常的标准无保留意见。\n\r\n　　审计机构意见显示,所涉及的事项为:“截至2018年末海航集团公司的流动比率为1.1:1,流动比率比较低,由此表明存在可能导致海航集团公司资金流产生重大疑虑的重大不确定性。”\n\r\n　　“2019年我们仍然要加大处置非主业资产的力度,一季度实现了现金回流。”今年5月,陈峰接受新浪财经采访时表示,如期地完成了社会各方面对海航的要求。应该说处置资产和债务结构调整,对于海航恢复流动性产生了重大作用。",
      "Media": "券商中国",
      "InfoPublDate": "30/7/2019 00:00:00"
    },

      "InfoTitle": "涉嫌低价转股激励团队 万东医疗遭问询",
      "Content": "　　新京报讯 因公司披露按约定转让总价160万元的15%股权,用以激励万里云核心团队一事,万东医疗收到了上交所问询函,质疑其股权转让价款的合理性、存在向关联人输送利益等。7月30日,万东医疗在回复中称,此次股权转让是员工持股计划的过渡性安排,160万元的转让价格具有商业合理性,不存在向关联人输送利益的情形。\n\r\n　　7月24日,万东医疗发布公告称,公司与上海影航科技合伙企业(有限合伙)(以下简称“影航科技”)签订《股权转让协议》,向影航科技转让公司持有的下属子公司万里云医疗信息科技(北京)有限公司(以下简称“万里云”)15%的股权,以激励万里云核心团队,转让价格为160万元。\n\r\n　　此次奖励源于2016年的一场约定。2016年3月28日,万东医疗、万里云与阿里健康签署《增资协议》、《股东协议》,阿里健康对万里云进行增资。在签署的《增资协议》及《股东协议》中约定了股权激励机制,即增资完成后,将万东医疗持有的15%万里云股权应用于奖励万里云核心员工,包括为引入新的核心员工或对现有核心员工转让相应比例作为激励。万里云核心员工与万东医疗共同设立影航科技作为员工持股平台,并与万东医疗签署《股权转让协议》。\n\r\n　　7月25日,上交所就上述股权转让发出问询函,对其转让价格的合理性、是否存在向关联人输出利益等提出了质疑。\n\r\n　　在回复上交所提出的股权转让价款远低于账面净资产是否合理问题中,万东医疗称,2016年阿里健康增资万里云时,双方股东已经约定并预留了奖励股权。此次股权转让是在万里云业务相对成熟、经营业绩不断提高、财务状况显著改善、核心团队逐步形成的基础上,在2019年引入新的投资方时,遵照先前股东的约定执行奖励股权的过渡性安排。160万元的股权转让价格,是参考增资前万里云净资产状况,考虑到万里云创始团队的前期贡献以及未来进一步激发核心团队工作积极性的需要,定价具有商业合理性。此次股权转让是员工持股计划的过渡性安排,下一步万里云将出台详细的激励方案,实施股权激励。\n\r\n　　至于本次交易是否存在向关联人输送利益的问题,万东医疗回复,本次万里云股权转让的交易对象为影航科技,影航科技认缴出资160万元,其中,万东医疗出资96%,谢宇峰出资1%,黄家祥出资1%,吴双出资1%,任大伟出资1%。出资人中,谢宇峰为万东医疗现任董事长,黄家祥为万东医疗副总裁,系本次万里云股权转让涉及的关联人。\n\r\n　　但万东医疗称,上述两名关联人自万里云成立伊始,即为万里云的创始人和核心成员,也是此次万里云“员工激励计划”所涵盖的人员,不存在向关联人输送利益的情形。公司转让控股子公司股权暨关联交易事项不存在损害公司及全体股东尤其是中小股东利益的情形。",
      "Media": "新京报",
      "InfoPublDate": "30/7/2019 00:00:00"

      "InfoTitle": "东方园林拟引国资救援 何巧女或将交出实控权",
      "Content": "　　新京报讯 2019年7月30日早间,深交所发布消息称,东方园林(002310)因拟筹划控制权变更事项,于当日开市起临时停牌。当日午间,上市公司东方园林发布相关公告,披露了关于此事的更多细节。\n\r\n　　东方园林在公告中表示,为优化上市公司股东结构,提升上市公司核心竞争力,其控股股东、实际控制人何巧女及唐凯拟以协议转让方式向北京市朝阳区国有资本经营管理中心全资子公司北京朝汇鑫企业管理有限公司(简称“受让方”)转让东方园林5%股权,受让方通过本次股权受让及受托表决权等方式,将成为上市公司的控股股东,东方园林的实际控制人可能涉及变更。截至2019年3月31日,何巧女及唐凯合计持有东方园林11.85亿股,占总股本的44.13%。\n\r\n　　作为“A股园林第一股”的东方园林,自2018年频现资金风波。在此期间,东方园林收缩阵线,退出多地项目,寻求外部支援,并放慢施工进度。在积极自救之余,虽然何巧女的持股比例有所降低,但仍为上市公司的控股股东和实际控制人。\n\r\n　　资料显示,目前仍为东方园林实控人、董事长的何巧女于1966年1月出生,毕业于北京林业大学园林系园林学专业。何巧女目前是北京林业大学客座教授、高级经济师、中华工商业联合会女企业家商会常务理事。\n\r\n　　7月13日,东方园林发布2019年半年度业绩预告显示,实现归属于上市公司股东的净利润亏损55000万元至75000万元。对于亏损原因,东方园林表示,主要因为金融环境和行业政策变化,加之自去年年底以来集中偿还了大量有息债务,公司主动关停并转部分融资比较困难的PPP项目,控制了投资节奏,减少了运营投入。此外,部分运营的环保工厂进行技改,报告期未产生收益;营业收入减少的同时,费用持续发生,特别是财务费用较上年同期增加,且报告期处置资产产生了一定的投资损失。\n\r\n　　7月30日,新京报记者自东方园林董秘办获悉,关于控制权变更的详细内容,公司后续会披露相关公告。",
      "Media": "新京报",
      "InfoPublDate": "31/7/2019 00:00:00"
    },

      "InfoTitle": "双一科技:重要股东持续减持 中报利润增长含金量几何?",
      "Content": "　　双一科技(300690.SZ)日前发布了业绩同向上升的2019半年报,公司营收及净利润同比分别上涨51.92%和58.89%。\n\r\n　　值得注意的是,自首批首发原股东限售股份解禁以来,公司部分股东及董监高持续密集减持。业绩提升+减持,双一科技究竟成色如何?\n\r\n　　营收及净利增长,应收及存货走高\n\r\n　　双一科技于2017年8月上市,主要从事复合材料的生产及销售,主要产品包括风力发电机舱罩、大型非金属模具及乘用车覆盖件等。不过登陆A股之后,公司业绩增速放缓,当年(2017年)营收同比增长24%,净利润仅微增2.64%;到了2018年,公司营收及归母净利同比分别下滑9.84%和20.50%。\n\r\n　　进入2019年,财报显示公司业绩回暖,上半年营收及归母净利润分别约3.56亿和7000万元,同比增长均超5成。根据财报,公司表示上半年业绩增长原因系“公司坚定执行发展战略及年度经营计划,有序开展各项工作”。\n\r\n　　值得注意的是,在业绩增长的同时,公司应收账款及存货攀升。截止2019年6月30日,公司账面应收账款约2.64亿,同比增长6.61%,存货约1.26亿,同比增长约31.41%,二者合计占公司净资产的42%。\n\r\n　　通常情况下,应收账款及存货等资产的攀升会增加其减值的风险。从财报来看,公司存货在规模逐年走高的情况下,其周转水平较上市前明显下降,2018及2019上半年公司存货周转天数均超过100天,而在2015至2017年,公司的存货周转天数皆低于90天且周转率逐年提升。另外,公司上市至今未对存货计提过跌价准备。\n\r\n　　应收账款与存货情况类似。自2015至2018年,公司应收账款周转天数由约95天逐年升至逾150天,而2018年公司计提坏账准备约448.51万元,较2017年减少约3成。至2019上半年,在应收账款较年初进一步增长的情况下,公司于报告期内对其零计提坏账。\n\r\n　　值得一提的是,公司在其在招股书中曾明确提示过应收账款回收的风险:\n\r\n　　目前财务数据来看,公司应收账款的周转水平已较上市前出现较为明显的下降,另外,结合一段时期以来风电行业的发展状况,公司的减值计提政策足够谨慎合理吗?\n\r\n　　募投项目进展缓慢\n\r\n　　根据公司7月24日发布的关于公司募集资金存放与实际使用情况的专项报告,公司首发募投项目进展较为缓慢。\n\r\n　　公告显示公司首发募资净额约4.83亿,截止报告期末累计已投入的募资金额约1.7亿,其中还有约8000万是用于补充流动资金。从项目进展来看,目前在建的机舱罩及大型非金属模具产业化项目、年产十万件车辆用复合材料制品项目以及复合材料应用研发中心项目进展分别约22.28%、26.72%和4%。值得注意的是,这三个项目原本的预定完成日期是2019 年1月31日,后经公司董事会审议,将上述三个募投项目的完工日期延期到了2020年7月31日。而项目延期的原因公司表示主要是土地取得手续延期或正在办理。不过就当前的进度来看,延期后项目能否如期完成?仍需持续关注。\n\r\n　　此外,值得一提的是年产十万件车辆用复合材料制品项目,公司曾表示截止2018年12月31日该项目已达到预定可使用状态,另外公司实际投入总额与当初承诺投入总额相差较大,仅约3113.02万元,不足承诺投资总额的26%。\n\r\n　　对于结余的9379.43万募资,根据公司2019年3月11日发布的关于部分募投项目结项并将节余募集资金永久补充流动资金的公告,为“方便公司资金管理,提高资金的利用效率,提升经营效益”,公司拟将其永久补充流动资金。\n\r\n　　募投项目延期,但二级市场上,公司部分首发原始股东及董监高一经解禁就开始了密集减持。\n\r\n　　重要股东及董监高密集减持\n\r\n　　2019年3月15日,公司发布关于持股5%以上股东减持股份的预披露公告,股东中泰资本和江苏高科投因自身资金需求拟在未来六个月内以大宗及竞价交易的方式分别减持不超过约607.15万股(不超过公司总股本的5.4726%)和748万股(不超过公司总股本的2%)。\n\r\n　　上述两位股东减持股份均来源公司首次公开发行前已持有的股份及参与公司利润分配取得的股份。值得一提的是,其中中泰资本在此次减持预披露前共持有公司股份约607.15万股,换句话说,该股东此次系“清仓式”减持。\n\r\n　　根据公司最新相关公告,截止7月11日,二位股东该次减持计划时间过半,期间中泰资本合计减持110.8万股,减持参考金额约2695.06万元,江苏高科投合计减持108万股,减持参考金额约2493.48万元。\n\r\n　　不过这并非公司首次遭遇股东减持。事实上,在2018年8月8日公司首批首发原股东限售股份解禁后,2018年8月18日,公司发布关于持股5%以上股东和部分董事、监事、高级管理人员减持股份的预披露公告,包括江苏高科投、鲁证创投以及公司董秘、财务总监及监事等多位原始股东及董监高随即开始密集减持。\n\r\n　　数据显示自2018年8月至今,公司各机构股东已累计减持超过530万股公司股份,减持参考金额超过1亿元,且均为解禁减持。与此同时,公司各董监高也先后减持。\n\r\n　　深交所公开信披数据显示,自2018年8月以来,公司董监高合计减持超过110万股,减持参考金额超过2300万元。",

      "InfoTitle": "永安林业13亿高溢价收购后遗症:短期借款激增 流动性吃紧",
      "Content": "　　永安林业(000663.SZ)在近期披露了2019年半年报,公司实现营收3.68亿元,较上年同期下降16.12%;归母净利润亏损2491.26万元。\n\r\n　　然而,比亏损更值得关注的是公司流动性问题。截止2019年6月底,公司短期借款达11.43亿元,占到总资产的41.12%,与上年同期相比增长了47.84%。与此同时,公司账面上的货币资金却不足2亿元。而导致公司短期借款大幅升高、流动性吃紧的原因之一则是2015年的一起高价收购。\n\r\n　　13亿高溢价收购森源,营业利润仅20.01万\n\r\n　　翻查公告可知,2015年公司以发行股份及现金支付的方式收购了福建森源家具有限公司(以下简称“森源家具”),交易价格约13亿元。然而收购前森源家具的账面净资产仅2.18亿元,永安林业以近5倍溢价将其收购。\n\r\n　　收购的主要原因为:“上市公司原有主业林木采伐、人造板生产业务受限伐政策持续影响,可持续发展空间受限,盈利水平下降,对上市公司生产经营冲击较大。本次收购的标的公司资产质量优良,具有良好的发展前景和较强盈利能力,有利于提高上市公司的价值,并为上市公司的股东带来更好的回报。本次交易将进一步提升上市公司的业务规模,构建新的盈利增长点。”\n\r\n　　虽然高价收购了森源家具,但子公司的业绩却一直不理想。截止2017年末,森源家具的业绩承诺到期,累计实现净利润较业绩承诺少3829.89万元。\n\r\n　　此外,虽然公司与森源家具签署了业绩承诺,但由于股份质押,截止今年5月底,业绩承诺方仅补偿约430.48万股,仍有约601.84万股未进行补偿。\n\r\n　　业绩承诺期结束的后,2018年森源家具出现大幅亏损,净利润亏损3.06亿元。公司也因此对森源家具计提商誉减值9.24亿。\n\r\n　　2019年上半年,森源家具实现营业收入2.12亿元,但营业利润仅有20.01万元。虽然上半年森源家具实现净利润327.85万元,较上年同期增长151.52%,但业绩上升的主要原因是税金及附加同比下降44.97%,销售费用同比下降15.15%,所得税费用同比下降109.85%,并非其主营业务上的增长。\n\r\n　　此外,公司在收购森源家具时曾向2名特定对象定增3187.74万股,募集资金净额约3.96亿元。截止2019年6月底,募集资金累计投入3.88亿元,其中多数用于森源家具信息系统升级改造项目以及森源家具大岭山项目。\n\r\n　　从收购开始,永安林业便对森源投入了大量资金,但未来森源的盈利能力仍存在较大的不确定性。\n\r\n　　主营业务毛利率下滑,净利润持续亏损\n\r\n　　永安林业是一家以森林资源为主要经营对象的上市公司,主要业务为:林木培育经营、人造板经营,自2015年公司完成收购森源家具后,其家具业务逐渐成为公司营收的重要来源之一。\n\r\n　　截止2019年6月底,永安林业家具业务实现营收约2.11亿元,占总营收的57.6%,人造板业务实现营业收入1.34亿元,占总营收的36.41%。\n\r\n　　然而,以上营收占比较大的两项业务,其毛利率却较上年出现明显下滑,尤其是人造板制造业务,毛利率仅有5.05%,较上年同期下降49.24%。除此之外,家具业务毛利率较上年下降4.18%,林业毛利率较上年同期下降36.28%,其他业务毛利率较上年同期下降94.7%。\n\r\n　　数据显示,由于永安林业4项主营业务毛利率均出现下降,导致公司整体毛利率较上年同期下降0.72个百分点,为19.54%。\n\r\n　　2019年上半年,公司实现营收3.68亿元,较上年同期下降16.12%;归母净利润亏损2491.26万元。公司已经连续两期中报亏损。\n\r\n　　短期借款激增,流动性风险加剧\n\r\n　　高溢价收购加上森源家具的业绩不达预期,为了补充流动性,永安林业的短期借款开始明显增多。\n\r\n　　截止2019年6月底,永安林业的短期借款为11.43亿元,占总资产的41.12%,较上年同期增加47.84%。其短期借款主要是为了增加流动资金。然而公司的货币资金仅有约1.88亿元,较上年同期下降3.24%。\n\r\n　　数据显示,截止2019年6月末,永安林业的短期借款几乎是公司货币资金的6倍多。另外,公司的货币资金中又有9197.56万元受限资金,主要因为票据保证金、住房周转金等不能随时用于支付。\n\r\n　　除此之外,上半年公司受限资产账面价值约5.24亿元,其中受限的主要原因是用于借款抵押。\n\r\n　　永安林业的高溢价收购并未能给公司带来业绩的增长,反而使得公司流动性吃紧。面对激增的短期借款以及盈利能力较差的森源,永安林业下半年是否会面临更大的经营压力呢?",

      "InfoTitle": "世名科技毛利率三连降 持股5%以上股东拟清仓减持",
      "Content": "　　长江商报消息\n\r\n　　近期世名科技(300522.SZ)股东频抛减持计划,股价一直低迷。\n\r\n　　7月29日,公司公告华泰紫金(江苏)股权投资基金(有限合伙)(以下简称“华泰紫金合伙”)计划清仓减持673.28万股,而华泰紫金合伙上次清仓减持期限才结束,若此次减持完成,加上此前其减持金额,按照公告日股价计算华泰紫金合伙将套现1.67亿元。\n\r\n　　除了华泰紫金合伙减持,公司股东上海成善、陈敏也拟大肆减持,但在3月29日,公司称拟用最高5000万元回购股份用于股权激励或员工持股计划,公司股价一直低迷此举或为也有市值管理方面的考虑。\n\r\n　　长江商报记者发现,世名科技2016年上市后毛利率持续下滑,2016-2018年销售毛利率分别为44.50%、42.43%、41.66%,连续三年下滑,而且公司IPO重大募资项目将延期至2020年6月29日,业绩今年或暂无新的增长点。\n\r\n　　股东华泰紫金合伙拟清仓减持\n\r\n　　7月29日,世名科技公告,股东华泰紫金合伙计划自本减持计划公告之日起15个交易日后的6个月内减持世名科技股份数量不超过673.28万股,即不超过剔除世名科技回购专用账户股份数量后总股本的比例的5.63%。\n\r\n　　截止本公告披露日,华泰紫金合伙持有世名科技673.28万股股份,也就是说华泰紫金合伙将清仓减持手中股份。\n\r\n　　事实上华泰紫金合伙此前持有公司900万股股份,上市后一直在减持。\n\r\n　　今年1月2日,华泰紫金合伙计划减持不超过725.95万股,即不超过公司总股本的6.00%,当时华泰紫金合伙合计持有766.06万股,占总股份6.41%,也几乎是清仓减持。或因为当时股价低迷,7月26日,公司公告华泰紫金合伙实际减持仅92.78万股。\n\r\n　　根据数据显示,华泰紫金合伙已累计减持226.72万股,套现5746.08万元,若按照公告日股价16.32元每股计算,673.28万股将能套现1.10亿元,也就是说若华泰紫金合伙清仓减持完后将共套现约1.67亿元。\n\r\n　　除了华泰紫金合伙减持,世名科技其它股东近期也披露了减持计划。7月8日晚间公告,公司股东上海成善(持股2.43%)因为自身经营发展需要拟清仓减持不超287.09万股,陈敏(持股4.06%)因为个人资金需求拟不超119.93万股。\n\r\n　　不过,世名科技和公司高管、实控人在增持股份。去年8月14日公司董事/副总经理/董事会秘书王岩、常务副总经理陈今、副总经理杜长森、副总经理/财务总监邵煜东合计增持401.64万元,刚好超过增持区间下限。2月15日,公司控股股东、实际控制人吕仕铭合计增持公司股份106.64万股,累计增持金额合计1738.57万元。3月29日,世名科技发布回购方案,拟回购股份总金额不低于3000万元且不超过5000万元,本次回购股份将用于股权激励计划或员工持股计划。\n\r\n　　业内人士称,股东大肆减持,公司高管及控股股东或出于市值管理方面的考虑选择增持股份,但其增持金额相对股东减持来说低得多,难以对股价产生较大影响。\n\r\n　　毛利率三连降\n\r\n　　世名科技主营业务为色浆的研发、生产和销售,主要产品为环保型、超细化水性色浆。作为新型材料,公司产品广泛应用于涂料、纺织纤维、胶乳等众多色彩应用领域,于2016年7月登陆创业板。\n\r\n　　虽然离开大学教师岗位20多年,但大学化学老师出身的实控人吕仕铭曾说“我常对员工说,做色浆行业,要有情怀,为社会分忧,为众多企业服务。我们的下一个目标就是要成为全球色彩服务提供商,让世界更加缤纷多彩。”\n\r\n　　理想很美好,现实却很骨感。公司上市后,营业收入虽然一直在增长,但净利润却徘徊不前。2016-2018年,世名科技营业收入分别为2.75亿元、2.83亿元、3.33亿元,同期净利润一直未有明显突破,分别为6465.12万元、5342.48万元、6722.58万元,而且2017年和2018年公司闲置募集资金用于理财投资收益分别为421.01万元、548.98万元,若扣除这些非经常性损益,净利润相比营收几无增长。\n\r\n　　特别是公司的销售毛利率一直处于下降趋势,2015-2018年,销售毛利率分别为47.06%、44.50%、42.43%、41.66%,已三连降。\n\r\n　　今年一季度,世名科技实现营业总收入7602.58万元,较上年同期增长4.48%,净利润1456.56万元,较上年同期下降8.67%。\n\r\n　　值得一提的是,公司上市时的募投项目“2万吨水性色浆生产线及自用添加剂建设项目”预计在6月29日达到可使用状态,但因为环保原因将推迟至明年6月29日,今年业绩或将受到影响。",

      "InfoTitle": "惠发股份上半年业绩降约500% 股东清仓减持套现1649万离场",
      "Content": "　　长江商报消息\n\r\n　　惠发股份(603536.SH)上市不过两年就迎来了业绩变脸。\n\r\n　　7月27日,惠发股份发布半年度业绩预亏公告显示,2019年上半年惠发股份业绩预计亏损4400万元-4900万元,同比下降495.22%-540.13%;扣非净利润亏损4360万元-4860万元,同比下滑631.27%-692.20%。\n\r\n　　对此,惠发股份表示,亏损产生的原因一是报告期内公司肉类等主要原材料价格大幅上涨导致产品毛利率下降较大;二是报告期内销售费用、管理费用、财务费用增加较大。\n\r\n　　长江商报记者统计发现,此前,惠发股份曾连续4年业绩下滑,直至2017年才有所好转。但仅仅一年,惠发股份又出现业绩滑坡,同时,其股东在首批限售解禁后,实施了清仓减持,套现1649万离场。\n\r\n　　经营性现金流减少5200万\n\r\n　　长江商报记者注意到,此次业绩预亏,并不是惠发股份首次业绩下滑,事实上,惠发股份近几年的业绩一直不理想。\n\r\n　　招股书显示,上市之前惠发股份的净利润在2012年达到最高,此后4年净利润一路下滑。\n\r\n　　2013年-2016年,惠发股份分别实现营收10.02亿元、9.81亿元、8.37亿元、8.90亿元,同比分别增长12.52%、下降2.10%、下降14.68%和增长6.33%;净利润分别实现6609.61万元、6084.44万元、4258.19万元、4211.95万元,同比分别减少8.65%、7.95%、30.02%、1.09%。\n\r\n　　直至2017年,惠发股份迎来业绩反转,当年实现营收9.39亿元,同比增长5.47%,净利润实现6038.11万元,同比增长43.36%。\n\r\n　　然而到了2018年,惠发股份业绩再次反转,出现增收不增利的情况。年报显示,2018年,惠发股份实现营收10.42亿元,同比增长11.00%;实现净利润4546.08万元,同比下降24.71%。而惠发股份表示,净利润较上年同期有所下降的原因系主要原材料价格上涨所致。\n\r\n　　同时,长江商报记者还发现,近两年惠发股份经营活动产生的现金流量净额较上市之前减少较多。\n\r\n　　据统计,2017年-2018年经营活动产生的现金流量净额分别为5158.37万元和负66.02万元,同比分别减少59.64%、101.28%。而此前三年经营性现金流量净额分别是9743.74万元、1.15亿元和1.28亿元。\n\r\n　　股东减持套现离场\n\r\n　　长江商报记者统计发现,上市以来,惠发股份的股东多次减持,其中一位股东更是清仓离场。\n\r\n　　公开资料显示,惠发股份的主营业务主要包括速冻丸类制品、肠类制品、油炸类制品、串类制品等在内的速冻调理肉制品的研发、生产和销售,所处行业为速冻食品行业下的速冻调理食品行业。2017年5月惠发股份登陆A股上市,而2018年6月,首批限售刚一解禁,惠发股份的股东便公布减持计划。\n\r\n　　公告显示,股东黄娟拟通过大宗交易的方式减持不超过167.97万股,且此次减持为清仓减持。2018年8月,股东黄娟完成减持计划,套现1649.44万元离场。招股书显示,股东黄娟所持股份于2012年以1015万元的价格受让所得,6年后黄娟清仓离场,平均每年收益105.74万元。\n\r\n　　在黄娟的减持计划发布一月之后,惠发股份的另一位股东北京弘富也抛出减持计划。截至到目前,北京弘富已经三次抛出减持计划,累计减持股份191.95万股,累计获得减持金额达1913.37万元,持股比例由最初的4.93%降到现在的3.79%。截至发稿,北京弘富的减持计划仍在继续。",

      "InfoTitle": "国泰君安筹划交出上海证券控股权!退出所为何因?谁是接盘方?",
      "Content": "　　2014年,上海证券成为国泰君安控股子公司,按照监管要求,五年之内必须解决两家公司的同业竞争问题。如今,五年大限将至,国泰君安拿出了方案。\n\r\n　　国泰君安7月30日晚间公告,国泰君安拟定了初步解决方案,即上海证券实施增资扩股,由百联集团有限公司(以下简称“百联集团”)等投资者认缴新增资本的出资,增资完成后,百联集团将成为上海证券的控股股东,国泰君安与上海证券之间将不存在同业竞争问题。\n\r\n　　百联集团通过参与增资扩股控股上海证券\n\r\n　　根据国泰君安公告披露信息,就解决与上海证券的同业竞争问题,国泰君安拟定了初步解决方案,即上海证券实施增资扩股,由百联集团有限公司(以下简称“百联集团”)等投资者认缴新增资本的出资,增资完成后,百联集团将成为上海证券的控股股东,国泰君安与上海证券之间将不存在同业竞争问题。\n\r\n　　国泰君安表示,上述解决方案尚处于筹划之中,且需国泰君安及上海证券履行相关法定决策程序,并经有权监管机构批准后方可实施。\n\r\n　　此次增资扩股的背景是,此前国泰君安和上海证券同为上海国际集团实际控股,但按照证监会关于“一参一控”的监管要求,“同一单位、个人,或者受同一单位、个人实际控制的多家单位、个人,参股证券公司的数量不得超过两家,其中控制证券公司的数量不得超过一家。”\n\r\n　　为落实上述监管要求,经中国证监会核准,国泰君安于 2014 年7月受让国际集团所持有的上海证券 51%股权,上海证券成为国泰君安控股子公司。按照该批复的要求,国泰君安应“自控股上海证券之日起 5 年内解决与上海证券及其子公司海际大和证券有限公司的同业竞争问题。”\n\r\n　　2016年3月,经中国证监会核准,国泰君安通过上海联合产权交易所公开挂牌转让了海际证券 66.67%股权,解决了与海际证券在保荐业务上的同业竞争问题。海际证券原系上海证券与大和证券资本市场株式会社合资创建,后者在合约到期后没再续约而退出,海际证券成为上海证券全资子公司。\n\r\n　　保荐业务同业竞争问题解决了,但其他业务同业竞争问题并未得以彻底解决,而目前距离上次批复的5年期限已接近到期,上海证券增资扩股引入百联集团作为控股股东,就此解决国泰君安与上海证券之间的同业竞争问题。\n\r\n　　国泰君安与上海证券这类关系,市场此前也多次出现,但最后都通过相应方案得以完美解决。早期,华泰证券收购联合证券后也一度出现同业竞争问题,当时华泰证券为了上市给出的临时方案是:以长江为界,以北业务华泰证券,以南业务联合证券。当然临时方案后,华泰证券对联合证券进行了彻底整合,现在华泰联合证券已成为华泰证券纯投行子公司。\n\r\n　　看好上海证券未来发展,未选取一次性出售\n\r\n　　应该说,尽管当下牌照发放在放松,但券商牌照在国内依然大有市场。而此次国泰君安采取增资扩股稀释自身股份方式转让控股权,而非一次性出售方式出让控股权,也让市场充满好奇。\n\r\n　　按照华中某中型券商非银分析师的分析,对国泰君安而言,此次上海证券增资扩股后预计将通过长期股权投资计量,子公司股权增值部分将确认一定当期投资收益。截至2018年年底,上海证券实现营业收入和净利润分别为9.06和0.70亿元,占上市公司国泰君安净利润比重4.0%和1.0%,增资扩股后预计通过长期股权投资贡献联营收益,长期来看股权调整对国泰君安整体盈利影响不大。\n\r\n　　根据国泰君安的上市招股书,该公司以不超过 2014年2月28 日为审计基准日的上海证券经审计净资产1.65倍的定价基准从国际集团受让上海证券 51%股权。根据评估报告,截至2014 年 2 月 28 日,上海证券账面净资产44.58亿元,评估价值69.54亿元,增值24.96亿元,增值率 56.00%。\n\r\n　　据此,2014年国泰君安以35.71亿元的价格受让上海证券51%的股权,这个价格在当时看来明显偏低。市场一直好奇的是,五年时间到期后,国泰君安将如何解决与上海证券的同业竞争关系?当年以“低价”买入上海证券51%的股权将以什么价格卖出?\n\r\n　　为什么是增资扩股而不是直接卖出股权?有接近国泰君安人士告诉券商中国记者,此次为执行五年内解决同业竞争的承诺,国泰君安的股权处理方式是完全市场化的。其次,《证券公司股权管理规定》对控股股东提出了更高的要求,此次引入的百联集团是上海市属大型国有重点企业,实力较强。此外,也说明国泰君安长远看好上海证券的发展前景,希望分享它的发展红利,而非一次性卖出获益。\n\r\n　　百联集团是谁?有何来头\n\r\n　　百联集团是谁?没错,就是旗下荟萃了上海第一百货商店、上海第一八佰伴、东方商厦(连锁)、永安百货等多个知名百货、购物中心、大型卖场的那个百联。\n\r\n　　官网信息显示,百联集团是中国上海市属大型国有重点企业,由原上海一百集团、华联集团、友谊集团、物资集团合并重组的大型国有商贸流通产业集团,挂牌成立于2003年4月。\n\r\n　　此外,百联集团控股百联股份(A、B股)、联华超市(H股)、上海物贸(A、B股)、第一医药(A股)、复旦微电子(H股)、华岭股份等6家境内外上市公司。\n\r\n　　百联集团注册资本10亿元,总资产800亿元。主要业务涵盖主题百货、购物中心、奥特莱斯,大型卖场、标准超市、便利店、专业专卖等零售业态,经营有色金属、黑色金属、汽车、化轻、机电、木材、燃料等大宗物资贸易,涉及电子商务、仓储物流、消费服务、电子信息等领域。\n\r\n　　国内唯一一家以省市命名的券商\n\r\n　　上海证券成立于2001年,由原上海国际信托投资公司证券部和原上海财政证券公司以新设合并方式成立,彼时注册资本金15亿元,也是目前以省市名字命名的唯一一家证券公司。\n\r\n　　最新工商资料显示,上海证券注册资本金21.6亿元,经营范围有:证券经纪;证券投资咨询;与证券交易、证券投资活动有关的财务顾问;证券(不含股票、上市公司发行的公司债券)承销;证券自营;证券资产管理;证券投资基金代销;为期货公司提供中间介绍业务;融资融券业务;代销金融产品业务。\n\r\n　　上海证券当下的股权结构非常简单,2018年年报显示,截至2018年末,国泰君安为该公司第一大股东,也是控股股东,上海上国投资产管理有限公司和上海国际集团有限公司分别为第二大股东和第三大股东。\n\r\n　　从业务角度看,上海证券这些年的发展似乎并不尽如人意。过去三年,上海证券的营收和净利润逐年下滑。2018年,上海证券营业收入为9.06亿元,同比减少35.84%,净利润仅为0.7亿元,净利润同比减少85.54%。\n\r\n　　为解决同业竞争问题,上海证券将投行子公司海际证券卖给了贵阳金控,后者现更名为中天国富证券。上海证券目前的投行业务实际上是债券承销和新三板业务。2018年年报显示,投行业务的营收占比仅为2.18%。\n\r\n　　上海证券曾提出“经纪+自营”两条腿走路的战略,但近几年市场环境波动,自营业务风险大,实际上,上海证券还非常依赖传统经纪业务。2018年,上海证券的经纪业务收入为4.29亿元,同比减少20.12%,营收占比高达53.79%。截至 2018 年12月31日,上海证券共有证券营业部 74 家。\n\r\n　　而上海证券成为国泰君安的控股子公司后是独立经营,双方的业务协同也不是非常明显。“不过,有一个特别的好处是,因为是国泰君安的子公司,我们上海证券每年的分类评价都是AA,对新业务开展比较有好处。”一位上海证券员工介绍说。",
      "Media": "券商中国",

      "InfoTitle": "潞安环能:拟向控股股东收购慈林山煤业100%股权",
      "Content": "    潞安环能日前发布公告称，公司拟以现金方式向控股股东潞安集团收购慈林山煤业100%股权，本次交易不构成重大资产重组。\r\n\r\n    公告表示，本次交易涉及的尽职调查、审计、评估工作尚在进行，待交易价格确定后另行召开董事会审议，且本次交易尚需公司股东大会及规定审批等程序。\r\n\r\n    此次收购旨在逐步解决与控股股东潞安集团的潜在同业竞争问题，加快公司煤焦产业发展，扩增公司煤炭产业规模，做优做强公司煤焦主业。\r\n\r\n    慈林山煤业下辖三座在产煤矿，合计地质储量4.71亿吨，可采储量2.72亿吨，合计产能540万吨。慈林山煤业旗下有三座在产矿井，分别为夏店煤矿、慈林山煤矿和李村煤矿，其中夏店煤矿和慈林山煤矿两座煤矿合为一体，合计地质储量0.75亿吨（2018年底数据，下同），可采储量0.48亿吨，合计产能240万吨，2018年产量302.5万吨；李村煤矿是2018年新投产的矿井，地质储量3.96亿吨，可采储量2.23亿吨，核定产能300万吨，2018年产量为161.3万吨。\r\n\r\n    公告称，据统计，公司目前在产产能4130万吨，此次收购540万吨产能将使得在产产能增加13%。\r\n\r\n    慈林山煤业的煤种优质，产品热销全国。据悉，慈林山煤业的煤种皆为贫煤，与上市公司煤种类似，主要产品为十三级末煤和十二级混煤，1990年以来连年被评为山西省“优质产品”和“信得过产品”称号，它的内在质量好、含硫低、热值高、是发电和民用的最佳燃料，也适用于化肥和水泥工业，所产煤炭销往河南、山东、上海、江苏、湖南、湖北、广东、广西等省市。0-50mm末煤1988年已打入国际市场，远销日、韩等国。\r\n\r\n    公告指出，当前慈林山煤业资产负债率偏高，但随着李村煤矿达产满产，慈林山煤业效益有望不断改善。由于李村煤矿在2018下半年才正式投产，前期属于建设期，所以资产负债率比较高，截至2018年12月31日，公司资产总额为104.2亿元，净资产为5.3亿元，资产负债率高达94.9%，2018年公司净利润为-2.53亿元。随着主力李村煤矿达产满产，公司进入资本开支的收获期，现金流和资产负债表得到持续改善，2019上半年公司净利润已经扭亏为盈为1.36亿元，截至2019年6月30日，公司资产总额为104.2亿元，净资产为6.7亿元，资产负债率降至93.6%。",

      "InfoTitle": "苏宁易购2019年上半年业绩快报:净利润减少38.63亿元,同比下滑64.37%",
      "Content": "　　苏宁易购(002024.SZ)于7月30日发布2019年上半年业绩快报,实现营收1346.18亿元,同比增长 21.63%;营业利润为13.09亿元,同比下降77.24%;归属于上市公司股东的净利润21.39亿元,同比下降64.37%。\n\r\n　　面对净利润大幅下滑,苏宁易购表示零售行业整体继续面临着下行趋势,企业发展外部环境仍较弱,企业经营面临较大的挑战。更重要的是,由于去年同期苏宁易购出售了部分阿里巴巴股份实现净利润56.01 亿元,受此影响,导致今年上半年公司的利润总额、归属于上市公司股东的净利润分别同比下降 66.74%、64.37%。\n\r\n　　而且相较去年同期,苏宁易购的运营费用上升,其中较多新开店面带来租赁费用率上升,以及子公司苏宁金服供应链融资、消费金融业务和零售业务的较快发展对经营性资金的需求增加,带来了借款规模的增加与财务费用的提升占主要因素。\n\r\n　　另外,苏宁易购于今年6月末完成向参股公司 Suning Smart Life Holding Limited 转让苏宁小店股权,对报告期内公司净利润也有所影响。若扣除苏宁小店上半年的经营亏损及其股权转让带来的净利润增加,预计公司归属于上市公司股东的净利润约为 8亿元,具体将以 2019 年上半年度报告中相关数据为准。\n\r\n　　除此之外,公告中还披露了苏宁易购当前店面数量与运营情况。截至6月30日公司合计拥有各类自营店面4141家(不含苏宁小店), 自营门店物业面积698.7万平方米,零售云加盟店面3362家。其中,家电3C家居生活专业店受外部市场环境持续较弱的影响,报告期内可比门店(指2018年以前的店面,下同)销售收入同比下降 5.66%。苏宁易购零售云直营店可比门店销售收入同比下降6.27%。\n\r\n　　但相较于线下业务,苏宁易购的线上业务增长迅速,2019 年上半年实现线上平台商品交易规模为1121.5 亿元(含税),同比增长 26.98%。其中自营商品销售规模 796.95 亿元(含税),同比增长 25.6%;开放平台商品交易规模 324.55 亿元(含税),同比增长 30.5%。",
      "Media": "蓝鲸财经",
      "InfoPublDate": "31/7/2019 00:00:00"

      "InfoTitle": "天房发展董秘张昆任职不足1年离职,孙建峰暂代职务",
      "Content": "　　任职仅7个月,天津市房地产发展(集团)股份有限公司(SH:600322,下称“天房发展”)董事会秘书张昆选择离职。\n\r\n　　7月29日,天房发展宣布董事会收到张昆因个人原因辞去董事会秘书职务,辞职后,张昆将不再担任公司任何职务。值得注意的是,张昆于2018年12月21日,才刚刚聘任为天房发展董事会秘书,此时距离其上任尚不足一年时间。\n\r\n　　根据公告显示,张昆离职后,董事会秘书职责将由公司董事、总经理孙剑锋暂时担任。据蓝鲸房产不完全统计,这已经是孙剑锋第二次暂时担任公司董事会秘书。此前2018年10月24日,时任天房发展董事会秘书的杨新喆因个人原因提出离职,便是由时任公司代理董事长的孙建锋暂行董事会秘书职责。\n\r\n　　蓝鲸房产梳理发现,自2017年6月开始天房发展推进混改工作,期间人事变动频繁。2018年9月原天房发展董事长熊光宇、总经理毛铁、原董秘杨新喆先后离职。\n\r\n　　同时,天房发展高额债务问题严峻。据公开资料显示,截至2018年年底,总负债达264亿元,资产负债率83.38%。其中,流动负债达占比78%,一年内到期的非流动负债75.37亿元,而货币资金仅有13.39亿元。天房发展对外担保累计金额却高达169.04亿,占净资产374.4%。\n\r\n　　此外,值得注意的是,天房发展一直以来备受关注的混改工作,至今未有进展。\n\r\n　　2018年12月26日,天房发展公告表示,天津市与中国保利集团有限公司签署合作框架协议,保利集团参与天房混改。彼时,市场认为历时1年6个月的天房混改计划,终于尘埃落定。不过,在4个月以后,有市场消息表示,保利工作组已于4月24日撤出天津房地产集团,退出天房混改。时至今日,市场再无有企业参与天房混改的消息传出。",

      "InfoPublDate": "31/7/2019 00:00:00"

      "InfoTitle": "健友股份发布半年报 净利润升27.34%至2.89亿元",
      "Content": "　　格隆汇7月31日 健友股份(603707.SH)发布2019年半年度报告,实现营业收入11.77亿元,同比增长38.44%;归属于上市公司股东的净利润2.89亿元,同比增长27.34%;归属于上市公司股东的扣除非经常性损益的净利润2.80亿元,同比增长30.13%;基本每股收益0.5234元。\n\r\n　　2019年3月12日,公司披露收到英国药监机构(MHRA)签发的依诺肝素钠注射液上市许可(MA),公司依诺肝素钠注射液获得欧洲主要国家批准,标志着公司已具备在欧盟市场销售该药品资格,扩大了公司产品市场范围,提升了公司整体市场竞争力。有望对公司经营业绩产生积极影响。\n\r\n　　2019 年4 月27 日,由公司研发的苯磺顺阿曲库铵注射液USP获得美国FDA批准,标志着公司已具备在美国市场销售该药品的资格。苯磺顺阿曲库铵注射液USP的获批,不但丰富了公司产品线,同时表明公司在美国市场已迈入一大步,提升了公司整体市场竞争力。\n\r\n　　2019 年5 月31 日,公司收到美国FDA 通知,公司向美国FDA 申报的肝素钠注射液USP的7个规格的ANDA 申请获得批准。截至报告期末,公司肝素钠注射液USP 共8 个规格全部获得美国FDA 批准,包涵所有美国上市的主流规格,公司已在近期安排肝素钠注射液在美国上市销售。\n\r\n　　2019年6月17日,公司披露收到国家药品监督管理局(“国家药监局”)核准签发的《临床试验通知书》,并将于近期开展临床试验,公司将按国家有关规定积极推进该项研发项目,并及时对项目后续进展情况履行信息披露义务。",

      "InfoTitle": "环旭电子发布业绩快报 净利润降0.67%至3.89亿元",
      "Content": "　　格隆汇7月31日 环旭电子(601231.SH)发布2019年半年度业绩快报,实现营业总收入146.04亿元,同比增长14.05%;利润总额4.47亿元,同比减少3.25%;归属于上市公司股东的净利润3.89亿元,同比减少0.67%;归属于上市公司股东的扣除非经常性损益的净利润2.51亿元,同比减少35.03%;基本每股收益0.18元。\n\r\n　　报告期内,公司实现营业总收入146.04亿元,同比增长14.05%。其中,工业类产品和消费电子类产品增幅最大,主要原因为:(1)工业类产品2018年新增重要客户,该客户订单今年上半年持续增加;(2)穿戴产品今年一季度订单明显增长。但电脑类产品和存储类产品受中美贸易摩擦及客户订单减少影响,报告期营业收入同比出现下滑。\n\r\n　　报告期内,公司实现归属于上市公司股东的净利润3.89亿元,同比下降0.67%,主要由于报告期内营业利润下降所致。本报告期公司实现营业利润4.43亿元,同比下降7.31%,主要原因为:(1)管理费用增幅较大,主要由于公司2019年为扩充营运规模及增加海外据点按季度使相关人事费用如员工薪资费用、计提员工激励奖金、员工差旅支出都有所增加、并因适用新租赁准则使折旧费用增加、升级及购买系统软件及专案相关劳务费用增加等原因所致;(2)公司持有的交易性金融资产中股票投资产生的公允价值变动损益同比增幅较大,对公司净利润影响较大。\n\r\n　　报告期内,公司归属于上市公司股东的扣除非经常性损益的净利润较上年同期下降35.03%,主要原因为:(1)公司综合毛利率下降0.74个百分点,降幅为7.11%;(2)公司期间费用(研发费用、管理费用、销售费用、财务费用)同比增长27.19%,其中主要是管理费用同比增幅较大;(3)尽管公司归属于上市公司的净利润仅同比下降0.67%,但报告期内公司非经常性损益金额为1.39亿元,较去年同期的632.76万元相比增幅较大,主要是公司持有的交易性金融资产中股票投资产生的公允价值变动损益同比变动幅度较大所致。",
      "Media": "格隆汇",
      "InfoPublDate": "31/7/2019 00:00:00"
